- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: CardBoxBase
  name: deck box
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/cards.rsi
    state: box
    layers:
    - state: black_box
    - state: black_box_open
      map: [ "openLayer" ]
      visible: false
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,0
    whitelist:
      components:
      - CardDeck
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckBase
      amount: 1
  - type: Appearance

- type: entity
  parent: BaseItem
  id: CardHandBase
  categories: [ HideSpawnMenu ]
  name: hand of cards
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: CardHand
  - type: CardStack
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/cards.rsi
    state: singlecard_down_black
  - type: UserInterface
    interfaces:
      enum.CardUiKey.Key:
        type: CardHandMenuBoundUserInterface
  - type: ContainerContainer
    containers:
      cardstack-container: !type:Container

- type: entity
  parent: BaseItem
  id: CardDeckBase
  categories: [ HideSpawnMenu ]
  name: deck of cards
  components:
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/cards.rsi
    state: deck_black_full
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: CardDeck
  - type: CardStack
  - type: ContainerContainer
    containers:
      cardstack-container: !type:Container


