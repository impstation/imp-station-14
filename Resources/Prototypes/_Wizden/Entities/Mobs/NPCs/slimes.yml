- type: entity
  name: geras
  description: A geras of a slime - the name is ironic, isn't it?
  id: MobSlimesGeras
  parent: BaseMobAdultSlimes
  categories: [ HideSpawnMenu ]
  components:
  # they portable...
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5 # +.5 from normal movement speed
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Dead # weak af tho
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: MultiHandedItem
  - type: Geras
    noAction: true
  - type: Item
    size: Huge
  - type: Sprite
    sprite: _Impstation/Mobs/Aliens/slimes.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: white_adult_slime
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: aslime-_3
        shader: unshaded
    color: "#FFFFFF55"
  - type: MeleeWeapon
    attackRate: 2
    damage:
      types:
        Blunt: 4
  - type: DamageStateVisuals
    states:
      Alive:
        Base: white_adult_slime
      Dead:
        Base: white_adult_slime_dead
  - type: Body
    prototype: Geras
    requiredLegs: 1
  - type: PassiveDamage # copied from slime person scaled
    allowedStates:
    - Alive
    damageCap: 32
    damage:
      types:
        Heat: -0.07
      groups:
        Brute: -0.07
  - type: Storage # from slimes
    clickInsert: false
    grid:
    - 0,0,1,2
    maxItemSize: Large
    storageInsertSound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: PersistentSlimeStorage
