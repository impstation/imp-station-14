- type: entity
  name: geras
  description: A geras of a slime - the name is ironic, isn't it?
  id: MobSlimesGeras
  parent: BaseMobAdultSlimes
  categories: [ HideSpawnMenu ]
  components:
  # they portable...
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5 # +.5 from normal movement speed
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Dead # weak af tho
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: MultiHandedItem
  - type: Geras
    noAction: true
  - type: Item
    size: Huge
  - type: Sprite
    sprite: _Impstation/Mobs/Aliens/slimes.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: white_adult_slime
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: aslime-_3
        shader: unshaded
    color: "#FFFFFF55"
  - type: MeleeWeapon
    attackRate: 2
    damage:
      types:
        Blunt: 4
  - type: DamageStateVisuals
    states:
      Alive:
        Base: white_adult_slime
      Dead:
        Base: white_adult_slime_dead
