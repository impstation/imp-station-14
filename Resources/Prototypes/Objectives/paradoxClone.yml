- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseParadoxCloneObjective
  components:
  - type: Objective
    # required but not used
    unique: true # imp
    difficulty: 1
    issuer: objective-issuer-paradox
  - type: RoleRequirement
    roles:
    - ParadoxCloneRole
  - type: Tag
    tags:
    - ParadoxCloneObjectiveBlacklist # don't copy the objectives from other clones

- type: entity
  parent: [BaseParadoxCloneObjective, BaseLivingObjective]
  id: ParadoxCloneLivingObjective
  name: Escape to CentComm alive and unrestrained. # imp caps fix
  description: Return to your old life.
  components:
  - type: Objective
    icon:
      sprite: Structures/Furniture/chairs.rsi
      state: shuttle
  - type: EscapeShuttleCondition
  - type: ObjectiveBlacklistRequirement # imp; enabling saviors
    blacklist:
      components:
      - SurviveCondition
      - KeepAliveCondition

- type: entity
  parent: [BaseParadoxCloneObjective, BaseKillObjective]
  id: ParadoxCloneKillObjective
  name: Fix the space-time paradox.
  description: Replace your original to fix the paradox. Remember, your mission is to blend in, do not kill anyone else unless you have to!
  components:
  - type: PickSpecificPerson
  - type: KillPersonCondition
    requireDead: true
  - type: TargetObjective
    title: objective-condition-kill-head-paradox-title # kill <name>, <job> # imp
  - type: ObjectiveBlacklistRequirement # imp; necessary so savior objectives don't get paired with non-savior
    blacklist:
      components:
      - SurviveCondition
      - KeepAliveCondition

## imp additions
- type: entity
  parent: [BaseParadoxCloneObjective, BaseSurviveObjective]
  id: ParadoxCloneLivingAltObjective
  name: Keep yourself alive.
  description: When the shift's over, so is your time in this reality. Don't die (or get too attached) before then.
  components:
  - type: Objective
    icon:
      sprite: Structures/Furniture/chairs.rsi
      state: shuttle
  - type: ObjectiveBlacklistRequirement
    blacklist:
      components:
      - KillPersonCondition
      - EscapeShuttleCondition

- type: entity
  parent: [BaseParadoxCloneObjective, BaseKeepAliveObjective]
  id: ParadoxCloneSaveObjective
  name: Resolve the paradox.
  description: You need your original alive to resolve the paradox. Do whatever's necessary to make that happen.
  components:
  - type: PickSpecificPerson
  - type: KeepAliveCondition
  - type: Objective
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: void_phase # seems as good a "paradox"-y sprite as any
  - type: ObjectiveBlacklistRequirement
    blacklist:
      components:
      - KillPersonCondition
      - EscapeShuttleCondition
  - type: TargetObjective
    title: objective-condition-save-head-paradox-title # save <name>, <job>

