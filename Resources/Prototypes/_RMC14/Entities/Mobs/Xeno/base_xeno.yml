- type: entity
  id: CMXenoDeveloped
  parent:
  - CMXenoBase
  - CMXenoPrying
  - CMXenoPuller
  - CMXenoMelee
  - CMXenoAI
  abstract: true
  components:
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Hands
    examineShowEmpty: false

- type: entity
  abstract: true
  id: CMXenoFlammable
  components:
  - type: Flammable
    fireSpread: false
    canResistFire: true
    damage: #per second, scales with number of fire 'stacks'
      types:
        Heat: 1

- type: entity
  abstract: true
  id: RMCXenoSpeechSounds
  components:
  - type: Speech
    speechSounds: Xenonid

- type: entity
  abstract: true
  id: RMCXenoMobCollision
  components:
  - type: MobCollision
    minimumSpeedModifier: 0.25
  - type: RMCMobCollision

- type: speechVerb
  id: Xeno
  name: chat-speech-verb-name-default
  speechVerbStrings:
  - hisses
