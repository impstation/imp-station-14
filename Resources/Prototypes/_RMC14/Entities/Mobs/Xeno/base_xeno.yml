# Xeno AI
- type: htnCompound
  id: CMXenoCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: CMXenoMeleeCombatCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

# Selects a target in melee and tries to attack it.
- type: htnCompound
  id: CMXenoMeleeCombatCompound
  branches:
  # Melee combat (unarmed or otherwise)
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNCompoundTask
      task: MeleeAttackTargetCompound

- type: emote
  id: CMXenoDeathGasp
  name: chat-emote-name-deathgasp
  icon: Interface/Emotes/deathgasp.png
  chatMessages: [ "cm-xeno-death-gasp" ]

# TODO RMC14 xenos should bleed and hurt nearby marines when damaged
- type: entity
  id: CMXenoBase
  abstract: true
  save: false
  components: # TODO RMC14 camera recoil from large explosions? check 13
  - type: Damageable
    damageContainer: Xeno
  - type: Destructible
    thresholds: []
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
    stateAlertDict:
      Alive: XenoHealth
      Critical: XenoCrit
      Dead: XenoDead
    displayDamageInAlert: true
  - type: MobStateActions
    actions:
      Critical:
      - CMActionGhost
      Dead:
      - CMActionGhost
  - type: Deathgasp
    prototype: CMXenoDeathGasp
  - type: SoundOnDeath
    sound:
      collection: XenoDeath
      params:
        volume: -4
  - type: HealthExaminable
    examineShowEmpty: false
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.2
    baseSprintSpeed: 4
  - type: Climbing
  - type: Insulated
  - type: Input
    context: "xenonid"
  - type: Clickable
  - type: InteractionOutline
  - type: InputMover
  - type: LagCompensation
  - type: MobMover
  - type: Emoting
  - type: Actions
  - type: Alerts
  - type: Appearance
  - type: DoAfter
  - type: Examiner
  - type: Eye
  - type: ContentEye
  - type: CameraRecoil
  - type: MindContainer
    showExamineInfo: true
  - type: StatusIcon
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Left" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Right" ]
      visible: false
    - map: [ "focused" ]
      sprite: _RMC14/Interface/xeno_hud.rsi
      state: hudeye
      visible: false
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 0
        layer:
        - BulletImpassable
  - type: Xeno
  - type: XenoRegen
  - type: XenoStateVisuals
  - type: UserInterface
    interfaces:
      enum.XenoEvolutionUIKey.Key:
        type: XenoEvolutionBui
      enum.XenoDevolveUIKey.Key:
        type: XenoDevolveBui
      enum.XenoWatchUIKey.Key:
        type: XenoWatchBui
      enum.XenoChooseStructureUI.Key:
        type: XenoChooseStructureBui
      enum.XenoOrderConstructionUI.Key:
        type: XenoOrderConstructionBui
      enum.XenoWordQueenUI.Key:
        type: XenoWordQueenBui
      enum.XenoReserveParasiteChangeUI.Key:
        type: ReserveParasitesBoundUserInterface
      enum.XenoParasiteGhostUI.Key:
        type: XenoParasiteGhostBui
        requireInputValidation: false
      enum.DialogUiKey.Key:
        type: DialogBui
  - type: TypingIndicator
    proto: alien
  - type: MovedByPressure
  - type: NoSlip
  - type: Pullable
  - type: Speech
    speechVerb: Xeno
    allowedEmotes: [ "Growl", "Hiss", "XenoRoar", "XenoHelp" ]
  - type: GhostOnMove
    mustBeDead: true
  - type: NightVision 
    isActive: true
    color: "#50595C"
    activateSound: null
    deactivateSound: null
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: cm-xeno-name
    description: cm-xeno-description
    raffle:
      settings: short
    rules: cm-xeno-rules
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Muted
    - Dazed
    - Blinded
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Hivemind
  - type: ActiveRadio
    channels:
    - Hivemind
  - type: StandingState
  - type: DamageMobState
    critDamage:
      groups:
        Brute: 1.25
  - type: AffectableByWeeds
  - type: ComplexInteraction
  - type: MovementIgnoreGravity
  - type: ExplosionResistance
    damageCoefficient: 2
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: UserBlacklistActivatableUI
    keys:
    - enum.VendingMachineUiKey.Key
    - enum.PaperUiKey.Key
  - type: InputMover
  - type: RequireProjectileTarget
    active: false
  - type: Buckle
    buckleDelay: 0
    clickUnbuckle: false

- type: entity
  abstract: true
  id: CMXenoPrying
  components:
  - type: Prying
    pryPowered: true
    speedModifier: 2.7
    useSound:
      path: /Audio/Items/crowbar.ogg

- type: entity
  abstract: true
  id: CMXenoPuller
  components:
  - type: Puller

- type: entity
  abstract: true
  id: CMXenoMelee
  components:
  - type: CombatMode
    canDisarm: true
    disarmFailChance: 0
  - type: MeleeWeapon
    autoAttack: true
    widePrimary: true
    altDisarm: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcClaw
    damage:
      groups:
        Brute: 12
    soundSwing:
      path: /Audio/_RMC14/Weapons/alien_claw_swipe.ogg
      params:
        variation: 0.1
        volume: -5
  - type: XenoClaws

- type: entity
  abstract: true
  id: CMXenoLarge
  components:
  - type: Speech
    speechVerb: LargeMob

- type: entity
  abstract: true
  parent: CMXenoBase
  id: CMXenoUndeveloped

- type: entity
  id: CMXenoAI
  parent: CMXenoBase
  abstract: true
#  components:
