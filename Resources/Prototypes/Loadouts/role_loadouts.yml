# IMP START REORDERING CONVENTION: DO IT IN THIS ORDER
# GroupTankHarness
# Head
# Mask
# Neck
# Jumpsuit
# OuterClothing
# Gloves
# Shoes
# Headset
# Glasses
# Backpack
# Belt
# PDA
# Survival
# Trinkets
# Special
# GroupSpeciesBreathTool
# Weapon
# Ammo
# END IMP
