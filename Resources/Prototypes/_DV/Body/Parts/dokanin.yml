- type: entity
  id: PartDokanin
  parent: [BaseItem, BasePart]
  name: "dokanin body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoDokanin
  name: "dokanin torso"
  parent: [PartDokanin, BaseTorso]
  components:
  - type: Sprite
    netsync: false
    sprite: _DV/Mobs/Species/Dokanin/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _DV/Mobs/Species/Dokanin/parts.rsi
    state: "torso_m"

