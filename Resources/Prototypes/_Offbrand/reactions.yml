- type: reaction
  id: Tramadol
  reactants:
    Inaprovaline:
      amount: 1
    Ethanol:
      amount: 1
    Acetone:
      amount: 1
  products:
    Tramadol: 3

- type: reaction
  id: Paracetamol
  reactants:
    Tramadol:
      amount: 1
    Sugar:
      amount: 1
    Water:
      amount: 2
  products:
    Paracetamol: 2

- type: reaction
  id: Oxycodone
  reactants:
    Tramadol:
      amount: 1
    Ethanol:
      amount: 2
    Plasma:
      amount: 1
      catalyst: true
  products:
    Oxycodone: 2
