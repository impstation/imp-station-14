- type: entity
  abstract: true
  parent: BaseItem
  id: SheetGlassBase
  name: glass
  description: You'd know it if you couldn't see it. # imp
  components:
  - type: Sprite
    sprite: _TBD/Objects/stack_objects.rsi
  - type: Item
    sprite: _TBD/Objects/stack_objects.rsi
    size: Normal
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Sheet
    - ConstructionMaterial
    - DroneUsable #imp
  - type: Material
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      glass:
        canReact: false
  - type: NonMobStatusIcon #imp edit. for the salvohud
  - type: PluralName # imp
    oneOf: plural-name-sheet-1
    someOf: plural-name-sheet-2plus

- type: entity
  parent: SheetGlassBase
  id: SheetGlass
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Glass: 100
  - type: Stack
    stackType: Glass
    baseLayer: base
    layerStates:
    - sheet-glass_1
    - sheet-glass_2
    - sheet-glass_3
  - type: Sprite
    state: sheet-glass_3
    layers:
    - state: sheet-glass_3
      map: ["base"]
  - type: Item
    heldPrefix: sheet-glass_1
  - type: FloorTile
    outputs:
    - FloorGlass
  - type: Construction
    graph: Glass
    node: SheetGlass
  - type: Extractable
    grindableSolutionName: glass
  - type: SolutionContainerManager
    solutions:
      glass:
        reagents:
        - ReagentId: Silicon
          Quantity: 10
  # imp edit start
  - type: UserInterface
    interfaces:
      enum.ShortConstructionUiKey.Key:
        type: ShortConstructionMenuBUI
  - type: ActivatableUI
    key: enum.ShortConstructionUiKey.Key
  - type: ShortConstruction
    prototypes:
    - Window
    - WindowDirectional
  # imp edit end

