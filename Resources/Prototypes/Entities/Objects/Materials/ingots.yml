- type: entity
  abstract: true
  parent: BaseItem
  id: IngotBase
  description: A heavy metal ingot stamped with the Nanotrasen logo.
  components:
  - type: Sprite
    sprite: _TBD/Objects/stack_objects.rsi
  - type: Item
    sprite: _TBD/Objects/stack_objects.rsi
    size: Normal
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Ingot
    - ConstructionMaterial
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: NonMobStatusIcon #imp edit. for the salvohud
  - type: PluralName # imp
    oneOf: plural-name-a

- type: entity
  parent: IngotBase
  id: IngotGold
  name: gold bar
  description: Invulnerable to the passage of time. All that glitters... # imp
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Gold: 100
  - type: Stack
    stackType: Gold
    baseLayer: base
    layerStates:
    - sheet-gold_1
    - sheet-gold_2
    - sheet-gold_3
  - type: Sprite
    state: sheet-gold_3
    layers:
    - state: sheet-gold_3
      map: ["base"]
  - type: Item
    heldPrefix: sheet-gold_1
  - type: Appearance
  - type: Extractable
    grindableSolutionName: gold
  - type: SolutionContainerManager
    solutions:
      gold:
        reagents:
        - ReagentId: Gold
          Quantity: 10
  - type: PluralName # imp
    nameSomeOf: gold bars

- type: entity
  parent: IngotGold
  id: IngotGold1
  name: gold bar
  suffix: Single
  components:
  - type: Sprite
    state: sheet-gold_1
  - type: Stack
    count: 1

- type: entity
  parent: IngotBase
  id: IngotSilver
  name: silver bar
  description: Apparently useful for killing monsters. # imp
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Silver: 100
  - type: Stack
    stackType: Silver
    baseLayer: base
    layerStates:
    - sheet-silver_1
    - sheet-silver_2
    - sheet-silver_3
  - type: Sprite
    state: silver_3
    layers:
    - state: silver_3
      map: ["base"]
  - type: Item
    heldPrefix: sheet-silver_1
  - type: Appearance
  - type: Extractable
    grindableSolutionName: gold
  - type: SolutionContainerManager
    solutions:
      gold:
        reagents:
        - ReagentId: Silver
          Quantity: 10
  - type: PluralName # imp
    nameSomeOf: silver bars


- type: entity
  parent: IngotSilver
  id: IngotSilver1
  name: silver bar
  suffix: Single
  components:
  - type: Sprite
    state: sheet-silver_1
  - type: Stack
    count: 1
