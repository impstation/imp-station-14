- type: entity
  description: "If you want to get cancer, might as well do it in style."
  id: BaseSmokable
  parent: BaseItem
  abstract: true
  components:
  - type: Smokable
  - type: Sprite
  - type: Appearance
  - type: BurnStateVisuals
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: StaticPrice
    price: 5
  - type: InjectableSolution
    solution: smokable

# Base for all cigars and cigarettes.
- type: entity
  parent: BaseSmokable
  id: BaseCigar
  abstract: true
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: Cigar
  - type: Tag
    tags:
    - Trash
    - PetWearable
  - type: Food
  - type: FlavorProfile
    flavors:
      - cigarettes
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
      food:
        maxVol: 20
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
  - type: FoodSequenceElement
    entries:
      Burger: CigarBurger

- type: entity
  parent: BaseSmokable
  id: BaseSmokingPipe
  abstract: true
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: ContainerContainer
    containers:
      bowl_slot: !type:ContainerSlot
  - type: ItemSlots
  - type: SmokingPipe
    bowl_slot:
      name: smoking-pipe-slot-component-slot-name-bowl
      whitelist:
        tags:
          - Smokable
      insertSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
      ejectSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 30

# imp vapes!
- type: entity
  parent: BaseItem
  id: BaseVapeSwappable
  abstract: true
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.SmokingVisuals.CartInserted:
        enum.SolutionContainerLayers.Base:
          True: { visible: true }
          False: { visible: false }
        enum.SolutionContainerLayers.Overlay:
          True: { visible: true }
          False: { visible: false }
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
      cart_slot:
        name: vape-component-vape-cart-slot-name-default
        whitelist:
          tags:
          - VapeCart
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
      cart_slot: !type:ContainerSlot
  - type: VapePen
    damage:
      types:
        Heat: 0.5
        Asphyxiation: 2

- type: entity
  parent: BaseItem
  id: BaseVapeDisposable
  abstract: true
  components:
  - type: Appearance
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        locked: true
      cart_slot:
        name: vape-component-vape-cart-slot-name-default
        startingItem: WaterVapeCart
        locked: true
        whitelist:
          tags:
          - VapeCart
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
      cart_slot: !type:ContainerSlot
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill
  - type: PhysicalComposition
    materialComposition:
      Plastic: 75
  - type: VapePen
    damage:
      types:
        Heat: 0.5
        Asphyxiation: 2
    chargeUse: 72

- type: entity
  parent: BaseItem
  id: BaseVapeCart
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: Appearance
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Vapes/vape-cart.rsi
    layers:
    - state: cart
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: fill1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: cart-front
      map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 15
  - type: ExaminableSolution
    solution: smokable
  - type: SolutionItemStatus
    solution: smokable
  - type: TrashOnSolutionEmpty
    solution: smokable
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: Tag
    tags:
      - VapeCart
  - type: VapeCart
#end imp vapes
