- type: entity
  abstract: true
  parent: BaseItem
  id: WeaponEnergyCrossbowBase
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Special/energy_crossbow.rsi #imp
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Special/energy_crossbow.rsi #imp
    size: Small
  - type: Gun
    fireRate: 5 #high firerate innately bottlenecked by ammo regeneration speed.
    selectedMode: SemiAuto
    minAngle: 0
    maxAngle: 5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/energycrossbow_shoot.ogg
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 5 #2 seconds of KD, should always have CD > KD
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/energycrossbow_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: EnergyCrossbowBolt
    capacity: 1
    count: 1

- type: entity
  parent: [WeaponEnergyCrossbowBase, BaseSyndicateContraband]
  id: WeaponEnergyCrossbow
  name: mini energy crossbow
  description: Launches renewable toxic arrows capable of flooring targets instantly.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Special/energy_crossbow.rsi #imp
    #state: icon - we can do better than this
    layers: #imp
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-1
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: MagazineVisuals #imp
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Special/energy_crossbow.rsi #imp
  - type: StaticPrice
    price: 2500
