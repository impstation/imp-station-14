- type: entity
  id: BaseCartridgeRifle
  name: cartridge (.20 rifle)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi #imp
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeRifle
  name: cartridge (.20 rifle)
  description: A kinetic intermediate cartridge that serves as the backbone for modern assault rifles, often considered the galactic standard. #imp
  parent: BaseCartridgeRifle
  description: A modern intermediate cartridge for combat rifles. Standard kinetic ammunition is common and useful in most situations.
  components:
  - type: CartridgeAmmo
    proto: BulletRifle

- type: entity
  id: CartridgeRiflePractice
  name: cartridge (.20 rifle practice)
  description: An intermediate cartridge with a wax projectile to simulate the real deal. Can be used for force-on-force training but still stings like a bitch. Eye protection recommended. #imp
  parent: BaseCartridgeRifle
  description: A modern intermediate cartridge for combat rifles. Chalk ammunition is generally non-harmful, used for practice.
  components:
  - type: CartridgeAmmo
    proto: BulletRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ffcb6f" #imp

- type: entity
  id: CartridgeRifleIncendiary
  name: cartridge (.20 rifle incendiary)
  description: An intermediate cartridge tipped with a softer projectile containing a pyrophoric compound, setting targets ablaze. #imp
  parent: BaseCartridgeRifle
  description: A modern intermediate cartridge for combat rifles. Incendiary ammunition contains a self-igniting compound that sets the target ablaze.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#d46925" #imp

- type: entity
  id: CartridgeRifleUranium
  name: cartridge (.20 rifle uranium)
  description: An intermediate cartridge with a heavier depleted uranium projectile, delivering radiation poisoning at the cost of worse penetration. #imp
  parent: BaseCartridgeRifle
  description: A modern intermediate cartridge for combat rifles. Uranium ammunition replaces the lead core of the bullet with fissile material, irradiating the target from the inside.
  components:
  - type: CartridgeAmmo
    proto: BulletRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#22b24d" #imp
