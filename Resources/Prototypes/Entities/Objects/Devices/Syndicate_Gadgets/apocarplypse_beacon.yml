- type: entity
  id: ApocarplypseBeacon
  parent: BaseFoldable
  name: apocarplypse beacon
  description: Beacon to unleash a fish-based reckoning on NT.
  components:
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.4,0.25,0.1"
          density: 150
          layer:
            - MachineLayer
          mask:
            - MachineMask
    - type: Item
      size: Normal
    - type: Foldable
      folded: true
    - type: Clickable
    - type: InteractionOutline
    - type: ApocarplypseBeacon
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.FoldedVisuals.State:
          foldedLayer:
            True: { state: folded_extraction }
            False: { state: extraction_point }
    - type: Sprite
      sprite: Objects/Tools/fulton.rsi
      drawdepth: SmallObjects
      noRot: true
      layers:
        - state: extraction_point
          map: [ "foldedLayer" ]
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
