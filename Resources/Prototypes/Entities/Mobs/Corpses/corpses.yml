- type: randomHumanoidSettings
  id: CorpseBase
  randomizeName: false
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: RandomDamageOnSpawn
      damage:
        types:
          Bloodloss: 0
          Asphyxiation: 0
          Slash: -50
          Blunt: -10
          Piercing: -50
          Cellular: 170
      minDamage: 30
      maxDamage: 120
      ignoreResistances: true
    - type: Rotting
      totalRotTime: 1200

