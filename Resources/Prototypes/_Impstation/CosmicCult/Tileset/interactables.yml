
 ########### STAGE 1 #############

- type: entity
  abstract: true
  parent: BaseStructure
  id: MonumentCosmicCultBase
  name: horrific monument
  description: I place my holder till it [EXTREMELY LOUD INCORRECT BUZZER]
  suffix: Base
  components:
  - type: CosmicItem
  - type: SpriteFade
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/monument.rsi
    offset: 0,1
    drawdepth: Mobs
    noRot: true
    layers:
      - state: stage1
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.1,-0.2,1.1,0.7"
        density: 0
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:EmptyAllContainersBehaviour
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: PointLight
    enabled: true
    radius: 4.5
    energy: 4
    color: "#43286a"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 3
       maxDuration: 5
       startValue: 4.5
       endValue: 1.5
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true

