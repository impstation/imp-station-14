
 ########### COSMIC MONUMENT, BASE ABSTRACT #############

- type: entity
  abstract: true
  parent: BaseStructure
  id: MonumentCosmicCultBase
  name: The Monument
  description: A great slab of unknowledge, only visible to those aware of it. Built of a thousand little nothings, its surface reflects a starless emptiness...
  components:
  - type: SpriteFade
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/monument.rsi
    layers:
      - state: stage1
      - state: inserting1
        visible: false
        shader: unshaded
        map: ["enum.MaterialStorageVisualLayers.Inserting"]
    offset: 0,1
    drawdepth: Mobs
    noRot: true
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.1,-0.2,1.1,0.7"
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: PointLight
    enabled: true
    radius: 4.5
    energy: 4
    color: "#43286a"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 3
       maxDuration: 5
       startValue: 4.5
       endValue: 1.5
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: AmbientSound
    range: 3.5
    volume: -9
    sound:
      path: /Audio/_Impstation/CosmicCult/god_ambient.ogg
  - type: MaterialStorage
    insertionTime: 2.44
    insertingSound: /Audio/_Impstation/CosmicCult/cosmiclance_impact.ogg
    ignoreColor: true
    whitelist:
      tags:
        - EntropyMote
    materialWhiteList:
    - EntropyMoteMaterial
  - type: ActivatableUI
    key: enum.MonumentKey.Key
  - type: UserInterface
    interfaces:
      enum.MonumentKey.Key:
        type: MonumentBoundUserInterface
  - type: Monument
    unlockedInfluences:
    - influenceAberrantLapse0
    - influenceAberrantLapse1
    - influenceAberrantLapse2
    selectedGlyph: ccglyph1
    availableEntropy: 70
    infusedEntropy: 20
    entropyUntilNextStage: 27
    crewToConvertNextStage:  4
    percentageComplete: 0.67
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
      params:
        volume: -1
        variation: 0.05
        pitch: 1.05
  - type: GuideHelp
    guides:
    - AnomalousResearch
  - type: Appearance
  - type: ActiveRadio
    channels:
    - CosmicRadio
  - type: WarpPoint
    location: the monument
  - type: CosmicMarkStructure
  - type: CosmicMonument

 ########### SPAWN-IN ANIMATION #############

- type: entity
  id: MonumentCosmicCultSpawnIn
  name: The Monument
  parent: BaseStructure
  suffix: Spawn, DO NOT MAP
  components:
  - type: Visibility
    layer: 777
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/monument.rsi
    layers:
      - state: stage1-spawnin
      - state: stage1-spawnin-overlay
        shader: unshaded
    offset: 0,1
    drawdepth: Mobs
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.1,-0.2,1.1,0.7"
        hard: false
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Impstation/CosmicCult/monument_spawn.ogg
      params:
        volume: +8
        pitch: 0.8
  - type: TimedDespawn
    lifetime: 3.8
  - type: SpawnOnDespawn
    prototype: MonumentCosmicCult1
  - type: PointLight
    enabled: true
    radius: 4.5
    energy: 4
    color: "#43286a"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 3.8
       maxDuration: 3.8
       startValue: 0.5
       endValue: 4.5
       property: Energy
       enabled: true

