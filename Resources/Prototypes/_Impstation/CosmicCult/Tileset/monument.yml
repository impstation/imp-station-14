
 ########### COSMIC MONUMENT, BASE ABSTRACT #############

- type: entity
  abstract: true
  parent: BaseStructure
  id: MonumentCosmicCultBase
  name: The Monument
  description: A great slab of unknowledge, only visible to those aware of it. Built of a thousand little nothings, its surface reflects a starless emptiness.
  suffix: Base
  components:
  - type: CosmicItem
  - type: CosmicMonument
  - type: SpriteFade
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/monument.rsi
    layers:
      - state: stage1
      - state: inserting1
        visible: false
        shader: unshaded
        map: ["enum.MaterialStorageVisualLayers.Inserting"]
    offset: 0,1
    drawdepth: Mobs
    noRot: true
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.1,-0.2,1.1,0.7"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: PointLight
    enabled: true
    radius: 4.5
    energy: 4
    color: "#43286a"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 3
       maxDuration: 5
       startValue: 4.5
       endValue: 1.5
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: AmbientSound
    range: 3.5
    volume: -9
    sound:
      path: /Audio/_Impstation/CosmicCult/god_ambient.ogg
  - type: MaterialStorage
    insertingSound: /Audio/_Impstation/CosmicCult/cosmiclance_impact.ogg
    ignoreColor: true
    whitelist:
      tags:
        - EntropyMote
    materialWhiteList:
    - EntropyMoteMaterial
  - type: ActivatableUI
    key: enum.CosmicMonumentUiKey.Key
  - type: UserInterface
    interfaces:
        enum.CosmicMonumentUiKey.Key:
          type: CosmicMonumentBoundUserInterface
  - type: GuideHelp
    guides:
    - AnomalousResearch
  - type: Appearance
  - type: ActiveRadio
    channels:
    - CosmicRadio

