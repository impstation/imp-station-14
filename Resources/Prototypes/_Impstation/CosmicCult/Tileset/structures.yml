- type: entity
  name: apocryphal obelisk
  id: CosmicAntiGravPylon
  parent: BaseMachine
  description: "A mysterious structure that renders its surroundings weightless.."
  components:
  - type: CosmicItem
  - type: ZeroGravityArea
    fixture: antiGravity
  - type: SpriteFade
  - type: ItemToggle
    activated: true
  - type: ItemTogglePointLight
  - type: ItemToggleZeroGravityArea
  - type: Sprite
    sprite: _Impstation/CosmicCult/Tileset/pylon.rsi
    drawdepth: Mobs
    layers:
      - state: enabled
      - state: overlay-orb
        shader: unshaded
  - type: Physics
    canCollide: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.22,-0.5,0.22,0.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
      antiGravity:
        shape:
          !type:PhysShapeCircle
          radius: 9
        hard: false
        layer:
          - Impassable
        mask:
          - Impassable
  - type: PointLight
    radius: 4
    energy: 5
    color: "#42a4ae"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 3
       maxDuration: 5
       startValue: 4.5
       endValue: 1.5
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: Anchorable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
