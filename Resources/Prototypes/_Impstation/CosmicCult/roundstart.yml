- type: entity
  parent: BaseGameRule
  id: CosmicCult
  components:
  - type: CosmicCultRule
  - type: GameRule
    minPlayers: 25
    delay:
      min: 240
      max: 420
  - type: AntagObjectives
    objectives:
    - CosmicFinalityObjective
    - CosmicMonumentObjective
    - CosmicLeadershipObjective
    - CosmicEntropyObjective
  - type: AntagSelection
    agentName: cosmiccult-roundend-name
    definitions:
    - prefRoles: [ CosmicAntagLeader ]
      fallbackRoles: [ CosmicAntagCultist ]
      min: 1
      max: 1
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
      components:
      - type: CosmicCult
      - type: CosmicCultLead
      mindRoles:
      - MindRoleCosmicCult
    - prefRoles: [ CosmicAntagCultist ]
      min: 3
      max: 5
      playerRatio: 15
      lateJoinAdditional: true
      blacklist:
        components:
        - AntagImmune
      components:
      - type: CosmicCult
      mindRoles:
      - MindRoleCosmicCult
