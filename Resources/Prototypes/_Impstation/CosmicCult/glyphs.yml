- type: entity
  id: CosmicGlyphBase
  name: base glyph
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      rune:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        hard: false
        mask:
        - ItemMask
        layer:
        - SlipLayer
  - type: Physics
  - type: Clickable
  - type: CosmicGlyph
  - type: Sprite
    sprite: _Impstation/CosmicCult/Objects/glyphs.rsi
    layers:
      - state: aid
  - type: Appearance

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphTruth
  name: Glyph of Truth
  description: Lorem Ipsum
  components:
  - type: Sprite
    sprite: _Impstation/CosmicCult/Objects/glyphs.rsi
    layers:
      - state: truth
  - type: CosmicGlyphConversion
    negateProtection: true
  - type: CosmicGlyph
    requiredCultists: 3
    activationDamage:
      types:
        Asphyxiation: 30

