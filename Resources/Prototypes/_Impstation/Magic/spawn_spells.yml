- type: entity
  parent: BaseAction
  id: ActionSpawnSpaceGreaseSpell
  name: Space Grease
  description: This spell summons a pool of space grease centered on the clicked location.
  components:
  - type: Magic
  - type: Action
    useDelay: 20
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/blink.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: space_grease
  - type: TargetAction
    range: 30
  - type: WorldTargetAction
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: MagicInstantEffectSpaceGrease
  - type: SpeakOnAction
    sentence: action-speech-spell-spacegrease

- type: entity
  parent: BaseAction
  id: ActionSpawnFinFinSpell
  name: Your Best Friend
  description: This spell summons a FinFin centered on the clicked location.
  components:
  - type: Magic
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/_Impstation/Magic/finfinspawn.ogg
    icon:
      sprite: _Impstation/Objects/Fun/toys.rsi
      state: plushie_finfin
  - type: TargetAction
    range: 4
  - type: WorldTargetAction
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: MobFinfin
        amount: 1
      offset: 0, 1
  - type: SpeakOnAction
    sentence: action-speech-spell-summon-bff

- type: entity
