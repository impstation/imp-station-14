- type: entity
  parent: BaseSmiteAction
  id: ActionNewWizard
  name: wizards apprentice
  description: recruit an apprentice.
  components:
  - type: Action
    sound: !type:SoundPathSpecifier
      path: /Audio/_Impstation/Magic/magicpowers.ogg
    icon:
      sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
      state: icon
  - type: EntityTargetAction
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: NpcFactionMember
        factions:
        - Wizard
      - type: MindRole
        roleType: Familiar
  - type: SpeakOnAction
    sentence: action-speech-spell-apprentice
  - type: Magic
    requiresClothes: true

- type: entity
  parent: BaseActionPolymorph
  id: ActionPolymorphWizardTinySpider
  name: Spider Polymorph
  description: Polymorphs you into a Spider.
  components:
  - type: Action
    icon:
      sprite: _Impstation/Magic/spider.rsi
      state: spider
  - type: InstantAction
    event: !type:PolymorphActionEvent
      protoId: WizardTinySpider

- type: entity
  parent: BaseSmiteAction
  id: ActionFood
  name: Consume
  description: im so hungry i could eat a...
  components:
  - type: Action
    sound: !type:SoundPathSpecifier
      path: /Audio/_Impstation/Magic/dinnerbell.ogg
    icon:
      sprite: Objects/Consumable/Food/Baked/cake.rsi
      state: berry_delight
  - type: SpeakOnAction
    sentence: action-speech-spell-food
  - type: EntityTargetAction
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: Edible
        requiresSpecialDigestion: false
      - type: FlavorProfile
        flavors:
          - concerning
      - type: EatSign
      - type: InjectableSolution
        solution: food
      - type: RefillableSolution
        solution: food
      - type: SolutionContainerManager
        solutions:
          food:
            maxVol: 40
            reagents:
            - ReagentId: Nutriment
              Quantity: 30
            - ReagentId: Vitamin
              Quantity: 5
      - type: Tag
        tags:
        - KodeEdible
        - ClothMade
        - ClothFood
        - UnguFood
        - FoodSnack
        - Meat
