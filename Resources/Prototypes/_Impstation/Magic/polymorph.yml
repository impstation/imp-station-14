- type: polymorph
  id: WizardForcedPig
  configuration:
    entity: MobPig
    forced: true
    inventory: None
    transferName: true
    transferDamage: true
    revertOnCrit: true
    revertOnDeath: true
    duration: 180
    polymorphSound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg
    exitPolymorphSound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg

- type: polymorph
  id: WizardMagicDoor
  configuration:
    entity: WizardDoor
    forced: true
    inventory: None
    transferName: false
    transferDamage: false
    revertOnCrit: false
    revertOnDeath: false
    polymorphSound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg
    exitPolymorphSound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg