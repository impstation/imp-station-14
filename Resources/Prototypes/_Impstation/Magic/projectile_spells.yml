- type: entity #copy of base fireball spell w/ some stuff stripped out like upgrading
  parent: BaseAction
  id: ActionBabyFireball
  name: Baby's First Fireball
  description: Fires a diminuitive fireball towards the targeted location.
  components:
  - type: Magic
  - type: Action
    useDelay: 5
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: BulletLighterIncendiary #blood red lighter fire projectile

- type: entity
  parent: BaseAction
  id: ActionBubble
  name: Water Sphere
  description: Its just a bubble...
  components:
  - type: Magic
  - type: Action
    useDelay: 15
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/Fluids/watersplash.ogg
    icon:
    sprite: _Impstation/Magic/bubble.rsi
    state: bullet
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: MagicBubble
  - type: SpeakOnAction
    sentence: action-speech-spell-bub

