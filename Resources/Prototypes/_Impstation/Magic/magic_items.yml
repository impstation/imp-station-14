- type: entity
  id: ApprenticeHat
  parent: [ BaseItem, BaseMagicalContraband, ClothingHeadHatWizardBase, StorePresetLilSpellbook]
  name: apprentice hat
  description: Gives an aspiring wizard magical powers when used on them, and can be examined to learn spells!
  components:
  - type: LimitedCharges
  - type: Sprite
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: ActionOnInteract
    requiresCharge: true
    actions:
    - ActionNewWizard
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: false
    balance:
      WizCoin: 10

- type: entity
  id: MagicBubble
  name: bubble
  components:
  - type: Sprite
    sprite: _Impstation/Magic/bubble.rsi
    state: bullet
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    bodyType: Dynamic
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: true
    soundHit:
      path: /Audio/Effects/pop.ogg
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnCollide
    damage: 10
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.30,0.10,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: Vapor
    active: false
    transferAmountPercentage: 20
  - type: SpawnOnTrigger
    proto: PuddleWater
  - type: TriggerOnCollide
    fixtureID: projectile

- type: entity
  name: cone of cold
  parent: FoodFrozenSnowcone
  id: FoodFrozenSnowconeMagic
  description: It dosen't even have syrup...
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Ice
          Quantity: 10
        - ReagentId: DoctorsDelight
          Quantity: 15
  - type: FlavorProfile
    flavors:
    - ice
    - magic?

- type: entity
  id: ProjectileIceMagic
  parent: BaseBullet
  name: magic icicle
  description: Brrrrr!
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/ice_anom.rsi
  - type: Projectile
    deleteOnCollide: true
    soundHit:
      path: /Audio/_Impstation/Magic/icemagic.ogg
    damage:
      types:
        Piercing: 80
        Cold: 80
        Structural: 50
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: SpawnOnTrigger
    proto: IceCrust
    settings:
        minAmount: 5
        maxAmount: 10
        maxRange: 4

- type: entity
  parent: BaseStructure
  id: WizardDoor
  name: wizard door
  description: W1Z4rD5 0N1Y!!!!!
  suffix: Wizard, Locked
  components:
  - type: Anchorable
    flags:
    - Anchorable
  - type: Rotatable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: InteractionOutline
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Sprite
    sprite: _Impstation/Structures/Doors/Airlocks/Standard/public.rsi
    snapCardinals: true
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
#  - type: ContainerFill
#    containers:
#      board: [ DoorElectronics ]
  - type: AccessReader
    access: [["Wizard"]]
  #  containerAccessProvider: board
  - type: Door
    openSound:
      path: /Audio/_Impstation/Magic/magicdooropen.ogg
    closeSound:
      path: /Audio/_Impstation/Magic/magicdoorclose.ogg
    denySound:
      path: /Audio/_Impstation/Magic/magicdoorno.ogg
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: Airlock
  - type: NavMapDoor
  - type: Appearance
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: RadiationBlocker
    resistance: 3
  - type: Occluder
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: PlacementReplacement
    key: walls
  - type: BlockWeather

- type: entity
  parent: PersonalAI
  id: PersonalAIMagic
  name: magic mirror
  suffix: Wizard
  description: Your magical guide.
  components:
  - type: Sprite
    sprite: _Impstation/Magic/PAI.rsi
    layers:
    - state: pai-base
    - state: pai-off
      shader: unshaded
      map: ["screen"]
  - type: ToggleableGhostRole
    roleName: pai-system-role-name-wizard
    roleDescription: pai-system-role-description-wizard
    roleRules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
  - type: ActiveRadio
    channels:
    - Binary
    - Common
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableGhostRoleVisuals.Status:
        screen:
          Off: { state: pai-off }
          Searching: { state: pai-loading}
          On: { state: pai-on }
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconXenoborg

- type: entity
  id: BulletInstaBreakMagic
  name: magic bullet
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 1000
    ignoreResistances: true
