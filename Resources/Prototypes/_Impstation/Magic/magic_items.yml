- type: entity
  id: ApprenticeHat
  parent: [ BaseItem, BaseMagicalContraband, ClothingHeadHatWizardBase, StorePresetLilSpellbook]
  name: apprentice hat
  description: Gives an aspiring wizard magical powers when used on them, and can be examined to learn spells!
  components:
  - type: LimitedCharges
  - type: Sprite
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: ActionOnInteract
    requiresCharge: true
    actions:
    - ActionNewWizard
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: false
    balance:
      WizCoin: 10

- type: entity
  id: MagicBubble
  name: bubble
  components:
  - type: Sprite
    sprite: _Impstation/Magic/bubble.rsi
    state: bullet
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    bodyType: Dynamic
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: true
    soundHit:
      path: /Audio/Effects/pop.ogg
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnCollide
    damage: 50
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.30,0.10,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: Vapor
    active: false
    transferAmountPercentage: 20
  - type: SpawnOnTrigger
    proto: PuddleWater
  - type: TriggerOnCollide
    fixtureID: projectile



- type: entity
  name: cone of cold
  parent: FoodFrozenSnowcone
  id: FoodFrozenSnowconeMagic
  description: It dosen't even have syrup...
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Ice
          Quantity: 10
        - ReagentId: DoctorsDelight
          Quantity: 15
  - type: FlavorProfile
    flavors:
    - ice
    - magic?

