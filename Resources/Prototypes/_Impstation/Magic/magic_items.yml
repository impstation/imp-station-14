- type: entity
  id: ApprenticeHat
  parent: [ BaseItem, BaseMagicalContraband, ClothingHeadHatWizardBase, StorePresetLilSpellbook]
  name: apprentice hat
  description: Gives an aspiring wizard magical powers when used on them, and can be examined to learn spells!
  components:
  - type: LimitedCharges
  - type: Sprite
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: ActionOnInteract
    requiresCharge: true
    actions:
    - ActionNewWizard
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: false
    balance:
      WizCoin: 10

- type: entity
  id: MagicBubble
  parent: BaseBullet
  name: bubble
  components:
  - type: Sprite
    sprite: _Impstation/Magic/bubble.rsi
    state: bub
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    bodyType: Dynamic
  - type: RandomWalk
  - type: EmbeddableProjectile
  - type: Projectile
    deleteOnCollide: true
    soundHit:
      path: /Audio/Effects/pop.ogg
  - type: TimedDespawn
    lifetime: 10
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnHit
    damage: 40
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.30,0.10,0.15"
        hard: false
        mask:
        - Impassable
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Water
          Quantity: 1000
  - type: SolutionInjectOnProjectileHit
    transferAmount: 100
    solution: food
    pierceArmor: true
  - type: SpawnOnDespawn
    prototype: PuddleWater
  - type: SolutionTransfer
    maxTransferAmount: 100
  - type: InjectableSolution
    solution: food

- type: entity
  name: Wizard's aprrentice's apprentice
  parent: MobMonkey
  id: MobMonkeyMagic
  description: Filled with magical potential, probably.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-magic-monkey-name
    description: ghost-role-information-magic-monkey-description
    rules: ghost-role-information-familiar-rules
  - type: GhostTakeoverAvailable
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 2
    whitelist:
      components:
      - HumanoidAppearance
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: HTN
    rootTask:
      task: KisserTomatoCompound # makes them follow all niceys
  - type: MindRole
    roleType: MindRoleGhostRoleFamiliar
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
    - AnomalyHost
  - type: Loadout
    prototypes: [ MobMagicMonkeyGear ]

- type: entity
  id: MagicMonkeySpawnSpellbook
  name: apprentice's apprentice summoning spellbook
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spellActions:
        ActionSpawnMagicMonkey: null
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      state: book_icon