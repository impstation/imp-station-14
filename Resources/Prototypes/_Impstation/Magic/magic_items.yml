- type: entity
  id: ApprenticeHat
  parent: [ BaseItem, BaseMagicalContraband, ClothingHeadHatWizardBase, StorePresetLilSpellbook]
  name: apprentice hat
  description: Gives an aspiring wizard magical powers when used on them, and can be examined to learn spells!
  components:
  - type: LimitedCharges
  - type: Sprite
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: ActionOnInteract
    requiresCharge: true
    actions:
    - ActionNewWizard
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: false
    balance:
      WizCoin: 10

- type: entity
  id: MagicBubble
  name: bubble
  components:
  - type: Sprite
    sprite: _Impstation/Magic/bubble.rsi
    state: bullet
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    bodyType: Dynamic
  - type: RandomWalk
  - type: Projectile
    deleteOnCollide: false
    soundHit:
      path: /Audio/Effects/pop.ogg
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnHit
    damage: 50
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.30,0.10,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Water
          Quantity: 200
  - type: Damageable
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 20
    soundHit:
      path: /Audio/Effects/pop.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpillBehavior
        solutions: food

- type: entity
  name: wand of water
  parent: WeaponWandBase
  id: WeaponWandWater
  description: Great big balls of fire!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Basic/wands.rsi
    state: water
  - type: Gun
    fireRate: 4
    projectileSpeed: 2
    clumsyProof: false
    cameraRecoilScalar: 0
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/pop.ogg
  - type: BasicEntityAmmoProvider
    proto: MagicBubble

- type: entity
  name: Wizard's aprrentice's apprentice
  parent: MobMonkey
  id: MobMonkeyMagic
  description: Filled with magical potential, probably.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-magic-monkey-name
    description: ghost-role-information-magic-monkey-description
    rules: ghost-role-information-familiar-rules
  - type: GhostTakeoverAvailable
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 2
    whitelist:
      components:
      - HumanoidAppearance
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: HTN
    rootTask:
      task: KisserTomatoCompound # makes them follow all niceys
  - type: MindRole
    roleType: MindRoleGhostRoleFamiliar
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
    - AnomalyHost
  - type: Loadout
    prototypes: [ MobMagicMonkeyGear ]

- type: entity
  id: MagicMonkeySpawnSpellbook
  name: apprentice's apprentice summoning spellbook
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spellActions:
        ActionSpawnMagicMonkey: null
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      state: book_icon

- type: entity
  name: wide ice barrage
  id: ProjectileIciclepread
  categories: [ HideSpawnMenu ]
  parent: ProjectileIcicle
  components:
  - type: ProjectileSpread
    proto: ProjectileIcicle
    count: 5
    spread: 30

- type: entity
  name: magical snowcone
  parent: FoodFrozenSnowcone
  id: FoodFrozenSnowconeMagic
  description: It dosen't even have syrup...
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Ice
          Quantity: 10
        - ReagentId: DoctorsDelight
          Quantity: 15
  - type: FlavorProfile
    flavors:
    - ice
    - magic?
