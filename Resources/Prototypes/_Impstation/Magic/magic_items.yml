- type: entity
  id: ApprenticeHat
  parent: [ BaseItem, BaseMagicalContraband, ClothingHeadHatWizardBase, StorePresetLilSpellbook]
  name: apprentice hat
  description: Gives an aspiring wizard magical powers when used on them, and can be examined to learn spells!
  components:
  - type: LimitedCharges
  - type: Sprite
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Head/Hats/witchhat.rsi
  - type: ActionOnInteract
    requiresCharge: true
    actions:
    - ActionNewWizard
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: false
    balance:
      WizCoin: 10

- type: entity
  id: MagicBubble
  name: bubble
  components:
  - type: Sprite
    sprite: _Impstation/Magic/bubble.rsi
    state: bullet
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    bodyType: Dynamic
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: true
    soundHit:
      path: /Audio/Effects/pop.ogg
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnCollide
    damage: 50
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.30,0.10,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: Vapor
    active: false
    transferAmountPercentage: 20
  - type: SpawnOnTrigger
    proto: PuddleWater
  - type: TriggerOnCollide
    fixtureID: projectile

- type: entity
  name: wand of water
  parent: WeaponWandBase
  id: WeaponWandWater
  description: This wand emits an aura of evil, dark puddle based magic is at work here...
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Basic/wands.rsi
    state: water
  - type: Gun
    fireRate: 4
    projectileSpeed: 2
    clumsyProof: false
    cameraRecoilScalar: 0
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/pop.ogg
    params:
      variation: 1
  - type: BasicEntityAmmoProvider
    proto: MagicBubble

- type: entity
  name: Wizard's apprentice's apprentice
  parent: MobMonkey
  id: MobMonkeyMagic
  description: Filled with magical potential, probably.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-monkey-name
    description: ghost-role-information-monkey-description
    rules: ghost-role-information-familiar-rules
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 2
    whitelist:
      components:
      - HumanoidAppearance
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: HTN
    rootTask:
      task: MagicMonkeyCompound # RAGE RAGE RAGE
  - type: BallisticAmmoProvider
    proto: BulletLighterIncendiary
    capacity: 500
  - type: Gun
    clumsyProof: true
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/Magic/fireball.ogg
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
    - AnomalyHost
  - type: Loadout
    prototypes: [ MobMagicMonkeyGear ]

- type: entity
  id: MagicMonkeySpawnSpellbook
  name: apprentice's apprentice summoning spellbook
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spellActions:
        ActionSpawnMagicMonkey: null
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_base
        color: "#00008B"
      - state: icon_banana

- type: entity
  name: wide ice barrage
  id: ProjectileIciclepread
  categories: [ HideSpawnMenu ]
  parent: ProjectileIcicle
  components:
  - type: ProjectileSpread
    proto: ProjectileIcicle
    count: 5
    spread: 30

- type: entity
  name: cone of cold
  parent: FoodFrozenSnowcone
  id: FoodFrozenSnowconeMagic
  description: It dosen't even have syrup...
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Ice
          Quantity: 10
        - ReagentId: DoctorsDelight
          Quantity: 15
  - type: FlavorProfile
    flavors:
    - ice
    - magic?

- type: entity
  name: miniwiz
  parent: MobCockroach
  id: MobMiniWiz
  description: This station is just crawling with bu- what
  components:
  - type: Sprite
    sprite: _Impstation/Magic/miniwiz.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: miniwiz
  - type: DamageStateVisuals
    states:
      Alive:
        Base: miniwiz
      Dead:
        Base: wizded
  - type: ProjectileBatteryAmmoProvider
    proto: BulletLaserFGold
    fireCost: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/goldlaser.ogg
  - type: CombatMode
  - type: HTN
    rootTask:
      task: MagicMonkeyCompound
  - type: Butcherable
    spawned:
    - id: FoodMeatSlime
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 2
    whitelist:
      components:
      - HumanoidAppearance
