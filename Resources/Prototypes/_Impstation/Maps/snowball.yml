- type: gameMap
  id: SnowballImp
  mapName: 'Snowball Station'
  mapPath: /Maps/_Impstation/snowball.yml
  minPlayers: 15
  maxPlayers: 50 # Early guess is we'll be lowering this, but for now, we ball
  stations:
    Snowball:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Snowball Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_rod.yml
        - type: StationCargoShuttle
          path: /Maps/_Impstation/Shuttles/cargo.yml
        - type: StationJobs
          availableJobs: # Total of 50 jobs roundstart, max of 76 inc. latejoins and trainees.
            #command (8)
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            HospitalityDirector: [1, 1]
            #service (12 - 15)
            Bartender: [ 1, 2 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 3 ]
            Janitor: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Clown: [1, 1]
            Mime: [1, 1]
            Musician: [1, 1]
            Reporter: [1, 1]
            #engineering (5 - 10)
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 5 ]
            TechnicalAssistant: [ 3, 3 ]
            #medical (6 - 11)
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 5 ]
            MedicalIntern: [ 3, 3 ]
            Paramedic: [ 1, 1 ]
            #science (3 - 6)
            Scientist: [ 3, 5 ]
            ResearchAssistant: [ 1, 1 ]
            #security (5 - 12)
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 3, 5 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 4, 4 ]
            #supply (7-10)
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 5 ]
            Courier: [1, 1]
            SupplyAssistant: [1, 1]
            #civilian (1+)
            Passenger: [ -1, -1 ] #infinite, not counted
            Lawyer: [1, 1]
            #silicon (3)
            StationAi: [ 1, 1 ]
            Borg: [ 2, 2 ]
