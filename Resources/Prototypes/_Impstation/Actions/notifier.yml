- type: entity
  id: ActionNotifierIconToggle
  name: toggle icon
  parent: BaseAction
  description: toggle visibility of the notifier icon.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: /Textures/_Impstation/Effects/notifier.rsi
      state: default0
  - type: InstantAction
    event: !type:NotifierIconToggleEvent

- type: entity
  id: ActionNotifierToggle
  name: toggle accessibility issue notifier
  parent: BaseAction
  description: toggle the accessibility issue notifier.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: /Textures/_Impstation/Effects/notifier.rsi
      state: default0
  - type: InstantAction
    event: !type:NotifierToggleEvent
