- type: reagent
  id: AquaAvari
  name: reagent-name-aquaavari
  group: Toxins
  desc: reagent-desc-aquaavari
  physicalDesc: reagent-physical-desc-unholy
  flavor: unholy
  color: "#6C5675"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 0.2
            Poison: 0.2
            Heat: 0.2
            Shock: 0.2
            Cold: 0.2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentCondition
          reagent: AquamDivinos
          min: 1
        reagent: AquamDivinos
        amount: -1
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:Extinguish
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaling: true
        ignoreResistances: false
        damage:
          types:
            Holy: 0.5
            Blunt: 0.1
#            Poison: 0.1
            Heat: 0.1
            Shock: 0.1
            Cold: 0.1
  tileReactions:
  - !type:ExtinguishTileReaction { }

- type: reagent
  id: Ethanotoxin #allulalo toxin. does poison damage but injects adrenaline, reduces bleeding and boosts movement speed
  name: reagent-name-ethanotoxin
  group: Toxins
  desc: reagent-desc-ethanotoxin
  flavor: sour
  color: "#cbbfe6"
  physicalDesc: reagent-physical-desc-acrid
  metabolisms:
    # Should you be injecting this in a friendly? maybe
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.5
      - !type:ModifyBleed
        amount: -2
      - !type:AdjustReagent
        conditions:
        - !type:MetabolizerTypeCondition #affect non-allu only to stop them from self-thirst satiating with it
          type: [ Allulalo ]
          inverted: true
        reagent: Ethanol
        amount: 0.1
      - !type:GenericStatusEffect
        key: Adrenaline # This is half-ish strength epi
        component: IgnoreSlowOnDamage
        time: 1.5
      - !type:SatiateThirst
        factor: -3 #this isnt a lot but itll add up quick if youre using it constantly
      - !type:MovementSpeedModifier
        walkSpeedModifier: 1.1 #10% faster, matching their old base speed boost mostly
        sprintSpeedModifier: 1.1
