- type: randomHumanoidSettings
  id: Tourist
  parent: EventHumanoid
  components:
    - type: GhostRole
      name: ghost-role-information-tourist-name
      description: ghost-role-information-tourist-description
      rules: ghost-role-information-freeagent-rules
      raffle:
        settings: default
    - type: Loadout
      prototypes: [ TouristRedShirt, TouristBlueShirt, TouristYellowShirt, TouristBlackShirt, TouristHatRedShirt, TouristHatBlueShirt, TouristHatYellowShirt, TouristHatBlackShirt ]
      roleLoadout: [ RoleSurvivalStandard ]
    - type: Tourist
    - type: AutoTraitor #this is weirdly named but works for more than just traitors
      profile: TouristRule

- type: entity
  id: RandomTourist
  name: tourist ghost role
  components:
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/hawaired.rsi
      state: icon
    - type: RandomHumanoidSpawner
      settings: Tourist

- type: entity
  name: tourist spawner
  id: TouristSpawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Clothing/Uniforms/Jumpsuit/hawaired.rsi
        state: icon
  - type: RandomSpawner
    prototypes:
    - RandomTourist


