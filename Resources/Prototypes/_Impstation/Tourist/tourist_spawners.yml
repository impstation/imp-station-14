- type: randomHumanoidSettings
  id: Tourist
  parent: EventHumanoid
  components:
    - type: GhostRole
      name: ghost-role-information-civilian-name #TODO: replace with bespoke / free agent instructions
      description: ghost-role-information-civilian-description #TODO
      rules: ghost-role-information-nonantagonist-rules #TODO
      raffle:
        settings: default
    - type: Loadout
      prototypes: [ TouristRedShirt, TouristBlueShirt, TouristYellowShirt, TouristBlackShirt ]
      roleLoadout: [ RoleSurvivalStandard ]
    - type: Tourist
    - type: AutoTraitor #this is weirdly named but works for any mindrole
      profile: TouristRule

- type: entity
  id: RandomTourist
  name: tourist ghost role
  components:
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/hawaired.rsi
      state: icon
    - type: RandomHumanoidSpawner
      settings: Tourist

- type: entity
  name: tourist spawner
  id: TouristSpawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Clothing/Uniforms/Jumpsuit/hawaired.rsi
        state: icon
  - type: RandomSpawner
    prototypes:
    - RandomTourist


