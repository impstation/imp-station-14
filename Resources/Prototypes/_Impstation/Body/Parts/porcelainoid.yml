- type: entity
  id: PartPorcelain
  parent: [BaseItem, BasePart]
  name: "porcelain body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoPorcelainoid
  name: "Porcelain torso"
  parent: [PartHuman, BaseTorso]
