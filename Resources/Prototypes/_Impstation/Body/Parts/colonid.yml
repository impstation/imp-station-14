- type: entity
  id: PartColonid
  parent: [BaseItem, BasePart]
  name: "colonid body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Plasma
        Quantity: 10

