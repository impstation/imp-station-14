- type: constructionGraph
  id: FloorLightFixture
  start: start
  graph:
  - node: start
    edges:
    - to: metamorphicLightHole
      steps:
      - material: Steel
        amount: 2
        doAfter: 2.0
#we are hole now
  - node: metamorphicLightHole
    entity: PoweredFloorLightEmpty
    edges:
    - to: start
      conditions:
      - !type:ContainerEmpty
        containerSlot: "light_bulb"
      steps:
      - tool: Screwing
        doAfter: 2.0
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity {}
