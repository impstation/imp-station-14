- type: constructionGraph
  id: ImpSeat
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: chairapid
          steps:
            - material: Steel
              amount: 1
              doAfter: 1
        - to: chairCardboard
          steps:
          - material: Cardboard
            amount: 2
            doAfter: 1

    - node: chairapid
      entity: ChairApid
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
          steps:
            - tool: Screwing
              doAfter: 1

    - node: chairCardboard
      entity: ChairCardboard
      edges:
      - to: start
        completed:
        - !type:SpawnPrototype
          prototype: MaterialCardboard1
          amount: 2
        steps:
        - tool: Cutting
          doAfter: 1
      - to: start
        completed:
        - !type:SpawnPrototype
          prototype: MaterialCardboard1
          amount: 2
        steps:
        - tool: Slicing
          doAfter: 1
