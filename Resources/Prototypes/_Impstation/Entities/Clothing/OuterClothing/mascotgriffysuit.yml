- type: entity
  name: griffy suit
  description: "placeholder"
  id: MascotGriffySuit
  parent: ClothingOuterBase
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Misc/mascotgriffysuit.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Misc/mascotgriffysuit.rsi
    slots:
    - outerClothing
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Heat: 1.2
        Cold: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HideLayerClothing
    slots:
    - Tail
  - type: ClothingMobStateVisuals
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-incapacitated

- type: entity
  name: griffy head
  description: "placeholder"
  id: MascotGriffyHead
  parent: ClothingHeadBase
