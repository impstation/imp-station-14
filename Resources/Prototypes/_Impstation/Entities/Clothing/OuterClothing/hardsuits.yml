- type: entity
  parent: [ BaseCentcommContraband, ClothingOuterHardsuitBase ]
  id: ClothingOuterHardsuitChronoAgent
  name: tachyon-proof hardsuit
  description: A highly advanced hardsuit capable of becoming immune to time!
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/chronoagent.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/chronoagent.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitChronoAgent
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.5
        Heat: 0.3
        Radiation: 0.3
        Caustic: 0.3
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
     - type: ContainerContainer 
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellAntique # thought it would be cool to use this one instead of the normal microreactor
        disableEject: true
        whitelist:
          tags:
            - PowerCell
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
      useAltShader: true
