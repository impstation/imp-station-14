# Brown
- type: entity
  parent: [ClothingOuterStorageFoldableBase, AllowSuitStorageClothingGasTanks]
  id: ClothingUniformChapsBrown
  name: Brown Chaps
  description: Dress right for the rodeo with these Brown chaps. Just don't forget your pants!
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Misc/cowboychaps/brown.rsi
    layers:
    - state: icon
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Misc/cowboychaps/brown.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-OUTERCLOTHING
  - type: Foldable
    sprite: _Impstation/Clothing/OuterClothing/Misc/cowboychaps/brown.rsi
    clothingVisuals:
      jumpsuit:
      - state: equipped-OUTERCLOTHING-Folded

