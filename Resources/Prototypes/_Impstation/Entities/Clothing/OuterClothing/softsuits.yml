#Emergency Winter EVA
- type: entity
  parent: ClothingOuterSuitEmergency
  id: ClothingOuterSuitEmergencyWinter
  name: emergency winter EVA suit
  description: An insulated emergency EVA suit with a built-in mask. It's horribly bulky, but it'll keep you warm in the cold climate while letting you hold an air tank.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Suits/emergency_winter_eva.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Suits/emergency_winter_eva.rsi
  - type: TemperatureProtection #matches winter coats
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetEVAWinter
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
