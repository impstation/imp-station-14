    sprite: _Impstation/Clothing/Uniforms/procedural.rsi
    layers:
    - state: base_leg_simple_shorts
      map: [ "leg" ]
    - state: decor_leg_simple_belt
      map: [ "decor" ]
    - state: base_torso_simple_tee
      map: [ "torso" ]
