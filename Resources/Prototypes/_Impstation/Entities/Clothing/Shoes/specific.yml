- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesCourierSkates
  name:  DeLorean Skates
  description: "When you hit 88 MPH, legend says bluespace doors will open for you."
  components:
  - type: Sprite
    sprite: _impstation/clothing/Shoes/Specific/courierskates.rsi
  - type: Clothing
    sprite: _impstation/clothing/Shoes/Specific/courierskates.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        offset: "0, -0.04"
  - type: Item
    sprite: _impstation/clothing/Shoes/Specific/courierskates.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1.1
    sprintModifier: 1.1
  - type: CourierSkates
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSkates
      params:
        variation: 0.08 #making a note so this is in the commit if we want to change this later - ruddygreat
