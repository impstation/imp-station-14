- type: entity
  id: SpiderWebWeak
  parent: SpiderWeb
  name: weak spider web
  description: It's stringy and sticky and not very strong.
  components:
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
    ignoreWhitelist:
      components:
      - IgnoreSpiderWeb
      - HumanoidAppearance # so people aren't slowed down. this is the best way to do this that i can think of
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 0
            max: 1
