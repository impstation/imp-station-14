- type: entity
  name: apid seat
  id: ChairApid
  parent: StoolBase
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Furniture/chairs.rsi
    state: apid
  - type: Construction
    graph: ImpSeat
    node: chairapid

# TODO: this needs to be able to crumple if you're too heavy when you buckle into it. there's already a sprite for it in the rsi.
- type: entity
  name: cardboard chair
  id: ChairCardboard
  parent: ChairBase
  description: You can try to sit on it. You're not sure it'll go well.
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Furniture/cardboard_chair.rsi
    state: chair
  - type: Damageable
    damageModifierSet: Card
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCardboard:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: Construction
    graph: ImpSeat
    node: chairCardboard
