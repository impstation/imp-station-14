- type: entity
  parent: CrateGenericSteel
  id: CrateLuxury
  name: luxury crate
  components:
  - type: Icon
    sprite: _Impstation/Structures/Storage/Crates/luxury.rsi
  - type: Sprite
    sprite: _Impstation/Structures/Storage/Crates/luxury.rsi

- type: entity
  parent: CrateGeneric
  id: CrateValentines
  name: romantic crate
  description: A crate full of tchotchkes and toys to celebrate love.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Storage/valentinescrate.rsi
    layers:
    - state: crate
      map: ["enum.StorageVisualLayers.Base"]
    - state: crate_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      offset: "0.0,-0.09375"
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _Impstation/Objects/Storage/valentinescrate.rsi
    state: crate_icon
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: crate_open
    stateDoorClosed: crate_door

- type: entity
  id: CrateValentinesFilled
  parent: CrateValentines
  name: romantic crate
  suffix: filled
  components:
  - type: StorageFill
    contents:
    - id: ItemBouquet
    - id: PlushieHeadofPersonnel
    - id: PlushieCaptain
    - id: PlushieGiantBear
    - id: BoxMacarons
      amount: 3
    - id: BoxConversationHeart
      amount: 3
    - id: BoxChocolateHearts
      amount: 2
    - id: HeartLocket
    - id: FoodGummyWorm
      prob: 0.01

- type: entity
  parent: [ BaseCommandContraband ]
  id: CrateTheGoods
  name: goods
  description: Highly secure. Highly coveted. It's the Goods.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Openable
    openOnActivate: true
    closeable: true
    sound:
      path: /Audio/Machines/machine_switch.ogg
    closeSound:
      path: /Audio/Machines/machine_switch.ogg
  - type: ItemCabinet
  - type: ContainerContainer
    containers:
      ItemCabinet: !type:ContainerSlot
  - type: Sprite
    offset: 0, 0.25
    sprite: _Impstation/Objects/Storage/thegoods.rsi
    layers:
    - state: box-base
    - state: goods
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: box-lid
      map: ["enum.OpenableVisuals.Layer"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ItemCabinetVisuals.ContainsItem:
        enum.ItemCabinetVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: box-lid-up }
          False: { state: box-lid }
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - Cigarette
  - type: Lock
  - type: AccessReader
    access: [["Command"]]
  - type: Item
    sprite: _Impstation/Objects/Storage/thegoods.rsi
    size: Small
    heldPrefix: box
  - type: ContainerFill
    containers:
      ItemCabinet:
      - CigaretteTheGoods
  - type: StealTarget
    stealGroup: CommandTheGoods
