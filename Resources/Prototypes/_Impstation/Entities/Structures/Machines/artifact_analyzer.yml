- type: entity
  id: MachineOldArtifactAnalyzer
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: artifact analyzer
  suffix: old
  description: A platform capable of performing analysis on various types of artifacts.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/artifact_analyzer.rsi
    drawdepth: HighFloorObjects
    layers:
    - state: icon
    - state: unshaded
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: AmbientSound
    enabled: false
    sound:
      path: /Audio/Machines/scan_loop.ogg
    range: 5
    volume: -8
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        mask:
        - Impassable
        - HighImpassable
        - MidImpassable
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        - BulletImpassable
        hard: False
  - type: Transform
    anchored: true
  - type: ApcPowerReceiver
    powerLoad: 12000
    needsPower: false #only turns on when scanning
  - type: OldArtifactAnalyzer
  - type: ItemPlacer
    whitelist:
      components:
      - Artifact
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceList
  - type: DeviceLinkSink
    ports:
      - ArtifactAnalyzerReceiver
  - type: Machine
    board: OldArtifactAnalyzerMachineCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b53ca1"
  - type: GuideHelp
    guides:
    - Xenoarchaeology
  - type: LitOnPowered
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }