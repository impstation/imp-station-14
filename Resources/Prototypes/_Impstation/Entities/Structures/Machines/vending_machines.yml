# base

- type: entity
  id: LawVend
  parent: BaseMachine
  name: lawVend
  description: Play with the AI's brain for fun!
  components:
  - type: VendingMachine
    pack: LawVendInventory
    soundVend: /Audio/_Impstation/Machines/vending_drop.ogg
  - type: StationAiWhitelist
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: _Impstation/Structures/Machines/VendingMachines/lawvend.rsi
    noRot: true
    snapCardinals: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: lawvendbase
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: lawvendglow
      shader: unshaded
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: ActivatableUI
    key: enum.VendingMachineUiKey.Key
  - type: UserInterface
    interfaces:
      enum.VendingMachineUiKey.Key:
        type: VendingMachineBoundUserInterface
  - type: Anchorable
  - type: SpookySpeaker
    messageSet: SpookySpeakerMessagesGeneric
    speakChance: 0.2
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: AccessReader
    access: [["Command"]]
