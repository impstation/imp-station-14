- type: entity
  parent: BaseComputerAiAccess
  id: ComputerOldAnalysisConsole
  name: analysis console
  suffix: old
  description: A computer used to interface with the artifact analyzer.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: artifact
    - map: ["computerLayerKeys"]
      state: tech_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: ResearchClient
  - type: OldAnalysisConsole
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
  - type: DeviceLinkSource
    range: 5
    ports:
      - ArtifactAnalyzerSender
  - type: ActivatableUI
    key: enum.OldArtifactAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.OldArtifactAnalyzerUiKey.Key:
        type: OldAnalysisConsoleBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: Computer
    board: OldAnalysisComputerCircuitboard
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#b53ca1"
  - type: GuideHelp
    guides:
    - Xenoarchaeology