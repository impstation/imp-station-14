- type: entity
  parent: BaseItem
  id: CardBaseTarot
  name: card
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnLand
    sound:
      collection: cardShove
  - type: Sprite
    sprite: _Impstation/Objects/Misc/cards.rsi
    state: singlecard_down_tarot
  - type: Rotatable
  - type: Item
    size: Tiny
  - type: UseDelay
    delay: 0.5
  - type: Card
    backSpriteLayers:
    - sprite: _Impstation/Objects/Misc/cards.rsi
      state: singlecard_down_tarot
    flipped: true

