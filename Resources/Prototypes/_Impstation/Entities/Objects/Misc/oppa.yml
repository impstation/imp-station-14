- type: entity
  name: oppa pouch
  id: OppaPouch
  parent: BaseStorageItem
  description: The internal pouch of an oppa, used to store seeds for later! 
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Animals/oppa.rsi
    state: oppapouch
  - type: Item
    storedRotation: -90
  - type: Storage
    grid:
    - 0,0,4,2
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Seed
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: FillOppaPouch

# this seems convoluted and it is, but it allows for more seed variety without giving someone the chance for 500 seeds
- type: entityTable
  id: FillOppaPouch
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomOppaPouchTable1
#    - !type:NestedSelector
#      tableId: RandomOppaPouchTable2
#    - !type:NestedSelector
#      tableId: RandomOppaPouchTable3

- type: entityTable
  id: RandomOppaPouchTable1
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: RandomOppaPouchFlowerTable 
    - !type:NestedSelector
      tableId: RandomOppaPouchFruitTable 

- type: entityTable
  id: RandomOppaPouchFlowerTable
  table: !type:GroupSelector
    children:
    - id: BlackRoseSeeds
      amount: !type:RangeNumberSelector
        range: 0, 1
    - id: RoseSeeds
      amount: !type:RangeNumberSelector
        range: 0, 1
    - id: LilySeeds
      amount: !type:RangeNumberSelector
        range: 0, 1
    - id: PoppySeeds #change to butterfly orchids eventually? more teo in this table
      amount: !type:RangeNumberSelector
        range: 0, 1

- type: entityTable 
  id: RandomOppaPouchFruitTable
  table: !type:GroupSelector
    children:
    - id: ExtradimensionalOrangeSeeds
      amount: !type:RangeNumberSelector
        range: 0, 1
    - id: LemoSeeds
      amount: !type:RangeNumberSelector
        range: 0, 1
    - id: BungoSeeds
      amount: !type:RangeNumberSelector
        range: 0, 1
    - id: FakeCapfruitSeeds 
      amount: !type:RangeNumberSelector
        range: 0, 1
