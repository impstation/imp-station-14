- type: entity
  name: apid hex tile
  parent: FloorTileItemBase
  id: FloorTileItemApid
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Tiles/apid.rsi
    state: apid
  - type: FloorTile
    outputs:
      - Plating
      - FloorApid
  - type: Stack
    stackType: FloorTileApid

- type: entity
  id: FloorTileItemShoveledAstroSnow
  parent: FloorTileItemBase
  name: shoveled astro-snow tile
  description: Fake snow that's as fluffy as the real thing, while being easily removable!
  components:
  - type: Sprite
    state: snow
  - type: Item
    heldPrefix: snow
  - type: FloorTile
    outputs:
    - Plating
    - FloorShoveledAstroSnow
  - type: Stack
    stackType: FloorTileShoveledAstroSnow

- type: entity
  parent: FloorTileItemBase
  id: FloorTileItemAstroAsphalt
  name: astro-asphalt tile
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Tiles/asphalt.rsi
    state: asphalt
  - type: Item
    heldPrefix: generic
  - type: FloorTile
    outputs:
    - Plating
    - FloorAstroAsphalt
  - type: Stack
    stackType: FloorTileAstroAsphalt
