- type: entity
  parent: IDCardStandard
  id: IDTart
  name: identification card # Meant to seem identical to a regular ID until microwaved
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: default
    - state: idpassenger
  - type: PresetIdCard
    job: Passenger

- type: entity
  parent: FoodMealBase
  id: IDTartCooked
  name: identification tart
  description: A tart necessary to enjoy various tastes aboard the station.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/idtart.rsi
    state: default
  - type: Food
  - type: FlavorProfile
    flavors:
      - cheap
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
