- type: entity
  parent: Clothing
  id: BankCard
  name: bank card
  description: The little square of plastic that controls your life. No, the other one.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/id_cards.rsi #imp edit
    layers:
    - state: default
    - state: idpassenger
  - type: Clothing
    slots:
    - idcard
    sprite: _Impstation/Objects/Misc/id_cards.rsi #imp edit
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: BankCard

- type: entity
  id: BankAccount
  name: Bank Account
  description: if you're seeing this, something has gone horribly wrong. admins yell at me and I'll make these properly interactable at some point.
  components:
    - type: BankAccount

- type: entity
  parent: BaseComputerAiAccess #ai accessible because it's really funny if the AI convinces someone to let it steal all of their money
  id: ATMMachine
  name: ATM Machine
  description: It's called that on purpose now
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
    - map: ["computerLayerScreen"]
      state: solar_screen
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
      sprite: _Impstation/Structures/Machines/computers.rsi # imp
  - type: ActivatableUI
    key: enum.ATMUIKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.ATMUIKey.Key:
        type: ATMBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Computer
    board: RadarConsoleCircuitboard
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#e6e227"
  - type: ATM
