  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: Clothing # I might remove this later, not sure yet
    sprite: Objects/Weapons/Melee/energykatana.rsi
    slots:
    - Back
  - type: Construction
    graph: ScrapSword
    node: sword

- type: entity
  name: huge sword-shaped scrap
  parent: BaseItem
