- type: entity
  id: ScrapSword
  parent: [ BaseSword, BaseMajorContraband ]
  name: scrap "sword"
  description: A makeshift weapon made of several knives tied together.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/cutlass.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 16
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/cutlass.rsi
    shape:
    - 0,0,1,6
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: Clothing
    sprite: Objects/Weapons/Melee/energykatana.rsi
    slots:
    - Back
    - SuitStorage
  - type: Construction
    graph: ScrapSword
    node: sword

- type: entity
  name: microwave sledgehammer
  parent: BaseItem
  id: improvisedSledge
  description: An improvised sledgehammer made of a microwave welded onto a metal poll, reinforced with weilded steel.
  components:
  - type: Sprite
    sprite: _Impstation/Prospectors/Weapons/breaching_sledge.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.5
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 20
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 25
  - type: Item
    size: Ginormous
  - type: Construction
    graph: MicrowaveSledgehammer
    node: sledgehammer

- type: entity
  name: incomplete microwave sledgehammer
  parent: BaseItem
  id: ImprovisedSledgeIncomplete
  description: A microwave attached to a metal pole. This would not make a good weapon yet.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
  - type: Construction
    graph: MicrowaveSledgehammer
    node: incompleteSledge

