- type: entity
  name: laser bolt
  id: BulletLaser
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: light
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Opaque
        - Impassable
        - BulletImpassable
      fly-by: *flybyfixture
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectHeavyLaser
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 13

