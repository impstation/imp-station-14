- type: entity
  name: r'tck t'rc
  parent: [ BaseItem, DecapoidEmpireContraband ]
  id: WeaponPistolTckTck
  description: 'A bite-sized autopistol for cyborgs. Creates .22 ammo on the fly from an internal ammo fabricator, which slowly self-charges.'
  components:
  - type: Item
    size: Tiny
  - type: Gun
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/tckpistol.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: ProjectileBatteryAmmoProvider
    proto: BulletLPistol
    fireCost: 100
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: AmmoCounter

- type: entity
  name: Freelancer
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: WeaponPistolFreelancer
  description: No private investigator would be caught dead without one of these concealed safely on their person, somewhere. Uses .35 auto ammo. 
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/freelancer.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/freelancer.rsi
  - type: Gun
    fireRate: 4
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/pistolfree.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolFreelancerStun
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolFreelancer
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistolStun
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
            - CartridgePistolStun

- type: entity
  name: Dan's ValuShot 9000
  parent: [BaseWeaponShotgun, BaseMajorContraband]
  id: WeaponPistolValu
  description: You can tell by the loose jingle of bullets inside the frame that you're really getting your money's worth.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/valu.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/valu.rsi
    slots:
    - suitStorage
    - Belt
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/valu.rsi
  - type: Gun
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    fireRate: 12
    minAngle: 30
    maxAngle: 45
    angleIncrease: 1
    angleDecay: 10
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/pistolp2.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeMinigun
    capacity: 30
    proto: CartridgeMinigun
    cycleable: false
    mayTransfer: false
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/hpistol_cock.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Tag
    tags:
    - Sidearm
  - type: Damageable
    damageContainer: Inorganic
  - type: DamageOnLand
    damage:
      types:
        Blunt: 8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 8
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          BrokenValuShot:
            min: 1
            max: 1
          CartridgePistolValuShot:
            min: 0
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      Plastic: 200
      Steel: 50
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.5
    damage:
      types:
        Blunt: 4
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
    wideAnimationRotation: -80
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 9
    damage:
      types:
        Blunt: 8

