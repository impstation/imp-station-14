- type: entity
  parent: [ BaseCartridge, BaseMajorContraband ]
  id: TranqDart
  name: Tranquilizer Dart
  description: A dart designed to be loaded into a tranquiliser rifle. This one contains a chemical that enduces drowsiness, but takes time to accumulate. #imp
  components:
  - type: Tag
    tags:
    - Dart
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: ChemDartProjectile
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Casings/darttranq.rsi #imp
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: ChloralHydrate
          Quantity: 7
  - type: SolutionTransfer
    maxTransferAmount: 7
  - type: SpentAmmoVisuals
    state: "tranquilizer"