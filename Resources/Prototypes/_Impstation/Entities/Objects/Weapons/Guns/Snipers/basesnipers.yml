# Root base, do not use this unless you're doing something VERY different not done below.
- type: entity
  name: BaseWeaponSniper
  parent: BaseItem
  id: BaseWeaponSniperImp
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: StaticPrice
    price: 500

# For snipers that reload using a magazine.
- type: entity
  name: BaseMagazineSniper
  parent: BaseWeaponSniperImp
  id: BaseWeaponMagazineSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

# For snipers that hold their bullets inside the gun, like the Mosin
- type: entity
  name: BaseInternalSniper
  parent: BaseWeaponSniperImp
  id: BaseWeaponInternalSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: BallisticAmmoProvider
    capacity: 5
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
