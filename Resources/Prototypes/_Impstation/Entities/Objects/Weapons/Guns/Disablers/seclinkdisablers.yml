# roundstart disablers found in the SecLink Radio.
- type: entity
  name: disabler
  parent: [BaseWeaponSmallDisabler, BaseSecurityCommandContraband]
  id: WeaponDisabler
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/disabler.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/disabler.rsi
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: GuideHelp
    guides:
    - Security
    - Antagonists
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000

