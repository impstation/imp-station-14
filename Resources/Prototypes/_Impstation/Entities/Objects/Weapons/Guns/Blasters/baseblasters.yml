# Root base, do not use this unless you're doing something VERY different not done below.
- type: entity
  name: BaseBlaster
  parent: BaseItem
  id: BaseWeaponBlaster
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/advblaster.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/blasterpist.ogg
  - type: StaticPrice
    price: 500
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.8
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 6
    damage:
      types:
        Blunt: 5

# Blasters with a battery you can swap out. BaseWeaponMagazineSmallBlaster is for pistol-sized versions.
- type: entity
  name: BaseMagazineBlaster
  parent: BaseWeaponBlaster
  id: BaseWeaponMagazineBlaster
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCellBlaster
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - BlasterCell
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: MagazineAmmoProvider

- type: entity
  name: BaseMagazineBlaster
  parent: BaseWeaponMagazineBlaster
  id: BaseWeaponMagazineSmallBlaster
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
    storedOffset: 0,-7
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: MeleeWeapon #for pistolwhip anim
    wideAnimationRotation: -80
  - type: Tag
    tags:
    - Sidearm

# Blasters with a built-in battery that you cannot replace. BaseWeaponInternalSmallBlaster is for pistol-sized versions.
- type: entity
  name: BaseInternalBlaster
  parent: BaseWeaponBlaster
  id: BaseWeaponInternalBlaster
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: ProjectileBatteryAmmoProvider
    proto: BulletBlasterMagnum
    fireCost: 150

- type: entity
  name: BaseInternalBlaster
  parent: BaseWeaponInternalBlaster
  id: BaseWeaponInternalSmallBlaster
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: MeleeWeapon #for pistolwhip anim
    wideAnimationRotation: -80
  - type: Tag
    tags:
    - Sidearm
