    sprite: _Impstation/Objects/Misc/book.rsi
    layers:
    - state: flashlight
    - state: flashlight-unshaded
      shader: unshaded
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
