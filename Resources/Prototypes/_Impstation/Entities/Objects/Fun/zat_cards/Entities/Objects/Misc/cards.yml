# Zat!
- type: entity
  parent: CardBoxBase
  id: CardZatBox
  name: zat deck box
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/zat.rsi
    state: box
    layers:
    - state: zat_box
    - state: zat_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckZat
      amount: 1

- type: entity
  parent: BaseItem
  id: CardHandBase
  categories: [ HideSpawnMenu ]
  name: hand of cards
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: CardHand
  - type: CardStack
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/zat.rsi
    state: singlecard_down_zat
  - type: UserInterface
    interfaces:
      enum.CardUiKey.Key:
        type: CardHandMenuBoundUserInterface
  - type: ContainerContainer
    containers:
      cardstack-container: !type:Container

