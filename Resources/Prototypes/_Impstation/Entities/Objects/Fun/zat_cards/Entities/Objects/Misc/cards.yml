- type: entity
  parent: BaseItem
  id: CardBaseZat
  name: card
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnLand
    sound:
      collection: cardShove
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/zat.rsi
    state: singlecard_down_zat
  - type: Rotatable
  - type: Item
    size: Tiny
  - type: UseDelay
    delay: 0.5
  - type: Card
    backSpriteLayers:
    - sprite: _Impstation/Entities/Objects/Fun/zat.rsi
      state: singlecard_down_zat
    flipped: true

