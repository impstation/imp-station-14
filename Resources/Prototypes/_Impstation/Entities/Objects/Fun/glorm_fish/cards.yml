# Glorm Fish!
- type: entity
  parent: CardBoxBase
  id: CardGlormFishBox
  name: Glorm Fish deck box
  description: Glorm Fish! Learn some Gray speak while playing! 2-3 players get 7 cards each, 4 or more players gets 5 cards each.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/glormfish.rsi
    state: box
    layers:
    - state: glormfish_box
    - state: glormfish_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckGlormFish
      amount: 1

- type: entity
  parent: BaseItem
  id: CardHandBase
  categories: [ HideSpawnMenu ]
  name: hand of cards
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: CardHand
  - type: CardStack
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/glormfish.rsi
    state: singlecard_down_glormfish
  - type: UserInterface
    interfaces:
      enum.CardUiKey.Key:
        type: CardHandMenuBoundUserInterface
  - type: ContainerContainer
    containers:
      cardstack-container: !type:Container

- type: entity
  parent: CardDeckBase
  id: CardDeckGlormFish
  name: deck of Glorm Fish cards
  components:
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/glormfish.rsi
    state: deck_glormfish_full
  - type: CardStack
    content:
    #Buuzi
    - CardOneBuuzi
    - CardTwoBuuzi
    - CardThreeBuuzi
    - CardFourBuuzi
    #Carp
    - CardOneCarp
    - CardTwoCarp
    - CardThreeCarp
    - CardFourCarp
    #Cheezi
    - CardOneCheezi
    - CardTwoCheezi
    - CardThreeCheezi
    - CardFourCheezi
    #FinFin
    - CardOneFinFin
    - CardTwoFinFin
    - CardThreeFinFin
    - CardFourFinFin
    #Frog
    - CardOneFrog
    - CardTwoFrog
    - CardThreeFrog
    - CardFourFrog
    #HGGU
    - CardOneHGGU
    - CardTwoHGGU
    - CardThreeHGGU
    - CardFourHGGU
    #Mothroach
    - CardOneMothroach
    - CardTwoMothroach
    - CardThreeMothroach
    - CardFourMothroach
    #Doomba
    - CardOneDoomba
    - CardTwoDoomba
    - CardThreeDoomba
    - CardFourDoomba
    #Pig
    - CardOnePig
    - CardTwoPig
    - CardThreePig
    - CardFourPig
    #Ku
    - CardOneKu
    - CardTwoKu
    - CardThreeKu
    - CardFourKu
    #Snail
    - CardOneSnail
    - CardTwoSnail
    - CardThreeSnail
    - CardFourSnail
    #Sqoshi
    - CardOneSqoshi
    - CardTwoSqoshi
    - CardThreeSqoshi
    - CardFourSqoshi
    #Tsshi-suni
    - CardOneTsshisuni
    - CardTwoTsshisuni
    - CardThreeTsshisuni
    - CardFourTsshisuni
    #UGGH
    - CardOneUGGH
    - CardTwoUGGH
    - CardThreeUGGH
    - CardFourUGGH

- type: entity
  parent: BaseItem
  id: CardBaseGlormFish
  name: card
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnLand
    sound:
      collection: cardShove
  - type: Sprite
    sprite: _Impstation/Entities/Objects/Fun/glormfish.rsi
    state: singlecard_down_glormfish
  - type: Rotatable
  - type: Item
    size: Tiny
  - type: UseDelay
    delay: 0.5
  - type: Card
    backSpriteLayers:
    - sprite: _Impstation/Entities/Objects/Fun/glormfish.rsi
      state: singlecard_down_glormfish
    flipped: true

