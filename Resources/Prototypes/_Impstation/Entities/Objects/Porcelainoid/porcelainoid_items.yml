- type: entity
  parent: [ClothingMaskBase, BaseChameleon]
  id: PorcelainMaskChameleon
  name: porcelain face
  description: It's your face. Make it express what you feel.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Mask/gas.rsi
    - type: Clothing
      sprite: Clothing/Mask/gas.rsi
    - type: ChameleonClothing
      slot: [mask]
      default: PorcelainMask
    - type: BreathMask
    - type: IdentityBlocker # need that for default PorcelainMask
    - type: Unremoveable
    - type: HideLayerClothing # I don't think this matters for porcelainoids so I could probably get rid of it, but I might as well leave it I guess?
      slots:
      - Snout
      - SnoutCover # imp

