- type: entity
  abstract: true
  parent: BaseItem
  id: PokerChipBase
  name: poker chip
  description: A small plastic chip used for gambling. A clever substitution to make the gambling addict feel like their losses are less real.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Impstation/Objects/Economy/PokerChips/white.rsi
    layers:
    - state: icon
      map: [ "chip1" ]
      visible: false
    - state: icon
      map: [ "chip2" ]
      visible: false
      offset: 0, 0.03125
    - state: icon
      map: [ "chip3" ]
      visible: false
      offset: 0, 0.0625
    - state: icon
      map: [ "chip4" ]
      visible: false
      offset: 0, 0.09375
    - state: icon
      map: [ "chip5" ]
      visible: false
      offset: 0, 0.125
  - type: Stack
    stackType: PokerChip1
    count: 1
    composite: true
    layerStates:
    - chip1
    - chip2
    - chip3
    - chip4
    - chip5
  - type: Tag
    tags:
    - PokerChip

