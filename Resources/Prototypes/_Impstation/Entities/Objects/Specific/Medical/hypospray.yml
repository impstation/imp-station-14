- type: entity
  name: lethal poison auto-injector
  parent: [BaseItem, Tier3Contraband]
  description: A single dose of a lethal toxin mix, designed to incapacitate and eliminate a subject within the span of a minute or two. Chest tightness and throat irritation are common post-injection.
  id: PoisonAutoInjector
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: poisonpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: Objects/Specific/Medical/medipen.rsi
    inhandVisuals:
      left:
      - state: base-needle-inhand-left
      - state: base-colorA-inhand-left
        color: "#232226"
      - state: base-colorB-inhand-left
        color: "#3e3d3f"
      right:
      - state: base-needle-inhand-right
      - state: base-colorA-inhand-right
        color: "#232226"
      - state: base-colorB-inhand-right
        color: "#3e3d3f"
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
        reagents:
        - ReagentId: Bungotoxin
          Quantity: 21.6
        - ReagentId: Toxin
          Quantity: 3
        - ReagentId: Blackpepper
          Quantity: 5.4
  - type: ExaminableSolution
    solution: pen
  - type: Hypospray
    solutionName: pen
    transferAmount: 30
    onlyAffectsMobs: false
    injectOnly: true
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: poisonpen_empty
  - type: Tag
    tags: []