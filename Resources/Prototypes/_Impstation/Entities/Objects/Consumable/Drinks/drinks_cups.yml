- type: entity
  parent: DrinkBaseCup
  id: DrinkTeacupEmpty
  name: teacup
  suffix: Empty
  description: A plain white porcelain teacup.
  components:
  - type: Icon
    sprite: Objects/Consumable/Drinks/teacup.rsi
    state: icon-vend-tea
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teacup.rsi
    layers:
      - state: icon-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: icon-4
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: icon-
  - type: TrashOnSolutionEmpty
    solution: drink

- type: entity
  parent: DrinkBaseMug
  id: DrinkNoveltyMug
  name: novelty mug
  description: A novelty mug with writing on it.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Drinks/noveltymug.rsi
    layers:
      - state: icon-0
        map: [ "icon" ]
      - state: icon-label
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: icon-3
        visible: false
  - type: RandomSprite
    available:
      - icon:
          icon-0: Emagged
  - type: RandomMetadata
    descriptionSegments: [NoveltyMugDescriptions]
  - type: PhysicalComposition
    materialComposition:
      Steel: 25

- type: entity
  parent: DrinkDisposableCup
  id: DrinkColoCup
  abstract: false
  name: Colo cup
  description: A cheap, mass produced style of cup, typically used at parties.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Drinks/colocup.rsi
    layers:
    - state: icon
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: icon-fill-5
      visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: icon-fill-
  - type: Item
    sprite: _Impstation/Objects/Consumable/Drinks/colocup.rsi
  - type: TrashOnSolutionEmpty
    solution: drink

- type: entity
  parent: DrinkColoCup
  id: DrinkColoCupGrapeJuice
  suffix: grape juice
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: JuiceGrape
          Quantity: 30
