- type: entity
  parent: BaseFoodCondimentBottle
  id: FoodCondimentBottleHotterSauce
  name: hotter sauce bottle
  description: Really makes you feel the heat.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: HotterSauce
          Quantity: 30
  - type: Sprite
    layers:
    - state: bottle-empty
      map: ["enum.OpenableVisuals.Layer"]
    - state: label-hr
    - state: bottle-alpha-6
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: true
  - type: Icon
    state: bottle-hotter-sauce
  - type: Tag
    tags:
      - Hotsauce

