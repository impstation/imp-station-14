- type: entity
  parent: [BaseItem, Tier1Contraband]
  id: TreatChunkBag
  name: TreatChunk bag (15ct)
  description: A bag of individually wrapped cherry-flavored hard candies, for the traitor who needs a little treat.
  components:
  - type: Item
    size: Normal
    heldPrefix: TreatChunk bag
    sprite: _Impstation/Objects/Consumable/Food/Candy/treatchunk.rsi
    inhandVisuals:
        left:
        - state: treatchunk-bag-inhand-left
        right:
        - state: treatchunk-bag-inhand-right    
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Candy/treatchunk.rsi
    state: treatchunk-bag
  - type: SpawnItemsOnUse
    items:
      - id: TreatChunkBagOpen
    sound:
      path: /Audio/Effects/unwrap.ogg

