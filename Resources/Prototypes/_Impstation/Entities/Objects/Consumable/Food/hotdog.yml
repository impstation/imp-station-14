# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_single.yml

- type: entity
  parent: FoodMealBase
  id: FoodHotdogBun
  name: hotdog bun
  description: Holds dogs in place.
  components:
  - type: Item
    storedOffset: 0,-3
  - type: Edible
    transferAmount: 3
  - type: Sprite
    sprite: Objects/Consumable/Food/taco_sequence.rsi
    layers:
    - state: bun_front
    - map: ["foodSequenceLayers"]
    - state: bun_back
  - type: SolutionContainerManager
    solutions:
      food:
        canReact: false # Dont want cause reactions inside tacos after merging ingredients
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 6.66
  - type: FoodSequenceStartPoint
    key: Hotdog
    maxLayers: 3
    startPosition: -0.15, 0
    offset: 0.15, 0
    minLayerOffset: 0, 0
    maxLayerOffset: 0, 0.05
    nameGeneration: food-sequence-hotdog-gen
    contentSeparator: ", "
  - type: Appearance

# non-modular dogs

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodHotdogBase
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Edible
    transferAmount: 3
  - type: Sprite
    sprite: Objects/Consumable/Food/taco.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
  - type: Item
    sprite: Objects/Consumable/Food/taco.rsi
    shape:
    - 0,0,1,0
    storedOffset: 0,1
  - type: Tag
    tags:
      - Meat
