- type: entity
  parent: BaseItem
  name: Portable Incubator
  id: PortableIncubator
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _Impstation/Objects/Devices/incubator.rsi
    layers:
    - state: icon
    - state: powered
      map: [ "enum.ToggleableVisuals.Layer" ]
      visible: false
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemSlots
    slots:
      beaker_slot:
        whitelist:
          components:
          - FitsInDispenser
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
      beaker_slot: !type:ContainerSlot {}
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: Incubator
    chargeUse: 200
    beakerSlotId: beaker_slot
  - type: ItemToggle
    predictable: false

- type: entity
  parent: PortableIncubator
  name: Portable Incubator
  suffix: Instant
  id: PortableIncubatorInstant
  components:
  - type: Incubator
    chargeUse: 1
    beakerSlotId: beaker_slot
    incubationDuration: 0
