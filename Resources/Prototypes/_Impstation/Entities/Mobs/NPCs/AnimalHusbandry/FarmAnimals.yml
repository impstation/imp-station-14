#========================================================================

- type: entity
  name: cowBase
  parent: SimpleMobBase
  abstract: true
  id: MobCowBase
  description: Moo.
  components:
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Blood
        Quantity: 300
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cow
      sprite: Mobs/Animals/cow.rsi
  - type: Tag
    tags:
    - DoorBumpOpener
    - Cow
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 400
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: cow
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: ExaminableHunger
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 5
  - type: Grammar
    attributes:
      gender: female # Here because of UdderComponent
  - type: InteractionPopup
    successChance: 0.7
    interactDelay: 2 # Avoids overlapping SFX due to spam - these SFX are a little longer than the typical 1 second.
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cow_moo.ogg
  - type: Perishable
    molsPerSecondPerUnitMass: 0.0015
  - type: NpcFactionMember
    factions:
    - Passive
  - type: HTN
    rootTask:
      task: PassiveLivestockCompound
  - type: GuideHelp
    guides:
    - Chef
    - FoodRecipes
  # imp edit start
  - type: GoobAbsorbable
    biomassRestored: 0.7
  - type: CowToolProficiency #this was made for ungus, but i'm putting this here in case an admin wants to be cute and give a cow hands
  - type: AlwaysRevolutionaryConvertible

- type: entity
  name: baby cow
  parent: MobCowBase
  id: MobCowBaby
  description: Moo. But smaller.
  components:
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Blood
        Quantity: 100
  - type: ImpInfant
    nextStage: MobCowAdult
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 2
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cow
      sprite: _Impstation/Mobs/Animals/Livestock/cow_infant.rsi

- type: entity
  name: cow
  parent: MobCowBase
  id: MobCowAdult
  description: Moo.
  components:
  - type: ImpReproductive
    hungerPerBirth: 50
    mobType: Cow
    validPartners:
      - Bull
    gender: Female
    possibleInfants: !type:GroupSelector
      children:
      - id: MobCowBaby
        weight: 10
      - id: MobBullBaby
        weight: 3
  - type: SolutionContainerManager
    solutions:
      udder:
        maxVol: 250
        reagents:
        - ReagentId: Milk
          Quantity: 30
  - type: Udder
    reagentId: Milk
    quantityPerUpdate: 25
    growthDelay: 30

