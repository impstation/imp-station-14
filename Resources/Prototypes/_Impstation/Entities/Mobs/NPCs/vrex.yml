- type: entity
  parent: [ SimpleMobBase ]
  id: BaseMobVRex
  name: v-rex
  description: A brown and bear like predator, it eats wild boars. It lumbers around, even FinFin are eaten. It lives in the Tsubu-woods and in the valley
  abstract: true
  components:
  - type: Bloodstream 
    bloodMaxVolume: 1000
    bloodReagent: Blood
  - type: GhostRole
    allowMovement: true
    makeSentient: true
    name: ghost-role-information-vrex-name
    description: ghost-role-information-vrex-desc
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
#  - type: RotationVisuals
#    defaultRotation: 90
#    horizontalRotation: 90
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Speech
    speechVerb: LargeMob
  - type: ReplacementAccent
    accent: vrex
  - type: CombatMode
  - type: MobMover
  - type: InputMover
  - type: MovementSpeedModifier
    baseWalkSpeed: .6
    baseSprintSpeed: 1.1
  - type: Sprite
    sprite: _Impstation/Mobs/Aliens/vrex.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: .95
        density: 300
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      2000: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      1100: 0.7
      1400: 0.5
  - type: StatusEffects # Overwriting basesimplemob to remove flash, getting flashed as dragon just feelsbad
    allowed:
    - SlowedDown
    - Stutter
    - Electrocution
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - RadiationProtection
    - Drowsiness
    - Adrenaline
  - type: Metabolizer
    solutionOnBody: false
    updateInterval: 0.25
    metabolizerTypes: [ Dragon ]
    groups:
    - id: Medicine
    - id: Poison
  - type: Absorbable 
    biomassRestored: 0.8
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 7
    - id: ClothingOuterCoatVRexFurCoat
      amount: 1
      prob: 0.3
  - type: InteractionPopup
    successChance: 0.25 # It's no goose, but you better smell like carp.
    interactSuccessString: petting-success-vrex
    interactFailureString: petting-failure-vrex
    interactFailureSound:
      path: /Audio/_Impstation/Animals/vrex_roar.ogg
    soundPerceivedByOthers: false # A 75% chance for a loud roar would get old fast.
  - type: MeleeWeapon
    attackRate: .75
    altDisarm: false
    soundHit:
      path: /Audio/Effects/Footsteps/largethud.ogg
    damage:
      types:
        Blunt: 40
        Slash: 10
        Structural: 500
  - type: MeleeThrowOnHit
    speed: 15
    distance: 2
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 3.0 #this thing doesnt need to heal, it's such a damage sponge
    whitelist:
      components:
      - MobState
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound
  - type: Puller
    needsHands: false
  - type: Body
    prototype: Animal
#  - type: NightVision # implement if nightvision gets good, otherwise unneeded i think
#    isActive: true
#    toggleAction: null
#    color: "#76898a"
#    activateSound: null
#    deactivateSound: null
  - type: Barotrauma
    damage:
      types:
        Blunt: 2.5 #per second, scales with pressure and other constants.
        Asphyxiation: .5
    maxDamage: 2000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 2500
#      behaviors:
#      - !type:GibBehavior
#        recursive: false
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: VRex
  - type: SnailSprint
    action: ActionRush
    thirstCost: 0
    sprintLength: 2
    speedBoost: 3
    #reagentProduced: Mucin

- type: entity
  id: ActionRush
  name: Rage Rush
  description: Rush forward with a sudden boost!
  components:
  - type: InstantAction
    icon: Interface/Actions/slime.png
    event: !type:SnailSprintActionEvent
    useDelay: 100
    priority: 3

- type: entity
  parent: BaseMobVRex
  id: MobVRex
  components:
  - type: GhostRole
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
  - type: GuideHelp
    guides:
    - MinorAntagonists
