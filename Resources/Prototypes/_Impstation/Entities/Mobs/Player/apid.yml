  suffix: Ghost role
  components:
  - type: CombatMode
  - type: Inventory
    templateId: apid
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Animals/Apid/displacement.rsi
