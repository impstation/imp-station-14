# these are HEAVILY based on the Bingle free-agent ghostrole from GoobStation, but reflavored and reprogrammed to make them more Robust (and less of a meme.)
# all credit for the core gameplay concepts and a lot of the core functionality of the code goes to the folks over at Goob, but I re-wrote enough of it to justify putting it in our filestructure.
# the original Bingle PR can be found here: https://github.com/Goob-Station/Goob-Station/pull/1519
- type: entity
  name: replicator
  description: It's just a little guy. What harm could it do?
  id: MobReplicator
  parent: PlayerSiliconBase
  components:
  - type: Replicator
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: Replicator
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-replicator-name
    description: ghost-role-information-replicator-desc
    rules: ghost-role-information-replicator-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: Sprite
    drawdepth: Mobs
    sprite: _Impstation/Mobs/Replicator/replicator.rsi # //TODOOOOOOOO
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
    - map: ["enum.ReplicatorVisuals.Combat"]
      state: combat_level1
      visible: false
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialSteel:
            min: 1
            max: 60
  - type: DamageStateVisuals
    rotate: false
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: MeleeWeapon
    soundHit: 
      path: "/Audio/Items/wirecutter.ogg"
    angle: 0
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Slashing: 7
        Structural: 14 # breaks down the walls and airlocks in 10 hits
  - type: StaminaDamageOnHit
    damage: 15
    overtime: 40
    sound: /Audio/Weapons/egloves.ogg
  - type: MovementSpeedModifier
    baseWalkSpeed : 2 # same as slime
    baseSprintSpeed : 4
  - type: Stamina
    critThreshold: 120
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: PassiveDamage #passive Healing
    allowedStates:
    - Alive
    damage:
      groups:
        Brute: -0.5
        Burn: -0.5
  - type: NightVision
    color: "#9d0000"
  - type: FlashImmunity

- type: entity
  id: MobReplicatorQueen
  parent: MobReplicator
  suffix: Queen
  components:
  - type: Replicator
    queen: true

- type: entity
  id: MobReplicatorTier2
  parent: MobReplicator
  suffix: Level 2
  components:
  - type: Replicator
    upgradeStage: 1
  - type: Sprite
    drawDepth: Mobs
    sprite: _Impstation/Mobs/Replicator/replicator.rsi # //TODOOOOOOOO
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive_level2
    - map: ["enum.ReplicatorVisuals.Combat"]
      state: combat_level2
      visible: false
  - type: DamageStateVisuals
    rotate: false
    states:
      Alive:
        Base: alive_level2
      Dead:
        Base: dead_level2
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Items/wirecutter.ogg"
    angle: 0
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Slashing: 14
        Structural: 28
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StructuralMetallicStrong # this may be too much.

- type: entity
  id: MobReplicatorTier3
  parent: MobReplicatorTier2
  suffix: Level 3
  components:
  - type: Replicator
    upgradeStage: 2
  - type: Sprite
    drawDepth: Mobs
    sprite: _Impstation/Mobs/Replicator/replicator.rsi # //TODOOOOOOOO
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive_level3
    - map: ["enum.ReplicatorVisuals.Combat"]
      state: combat_level3
      visible: false
  - type: DamageStateVisuals
    rotate: false
    states:
      Alive:
        Base: alive_level3
      Dead:
        Base: dead_level3
