- type: entity
  name: CentComm Intern
  id: RandomHumanoidSpawnerCentcommIntern
  suffix: ERTRole
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    state: centcom
  - type: RandomHumanoidSpawner
    settings: CentcommIntern

- type: randomHumanoidSettings
  id: CentcommIntern
  parent: EventHumanoidCentcomm
  components:
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: GhostRole
    name: Centcomm Intern
    description: ghost-role-information-centcom-official-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: CentcommIntern
  - type: Loadout
    prototypes: [ CentcommInternGear ]
    roleLoadout: [ RoleSurvivalStandard ]

