- type: entity
  name: milf
  parent: MobMouse
  id: MobMilf
  description: An unstoppable eating machine.
  components:
  - type: Body
    prototype: Milf
  - type: Speech
    allowedEmotes: ['Chitter', 'Squeak']
  - type: Sprite
    sprite: _Impstation/Mobs/Animals/milf.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: milf
  - type: SpriteMovement
    movementLayers:
      movement:
        state: milf_moving
    noMovementLayers:
      movement:
        state: milf
  - type: Clothing
    quickEquip: false
    sprite: _Impstation/Mobs/Animals/milf.rsi
    equippedPrefix: milf
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: milf_hat
  - type: DamageStateVisuals
    states:
      Alive:
        Base: milf
      Critical:
        Base: milf_dead
      Dead:
        Base: milf_dead
  - type: FlavorProfile
    flavors:
    - fluffy
  - type: Butcherable
    spawned:
    - id: FoodMacaronCotton
      amount: 1
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 2
        - ReagentId: CottonBool
          Quantity: 1
      CottonBool: #im looking at this
        reagents:
        - ReagentId: CottonBool
          Quantity: 500 # LOOKING
  - type: MeleeChemicalInjector
    solution: CottonBool
    transferAmount: 1
