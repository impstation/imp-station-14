- type: entity
  name: mouseth
  parent: SimpleMobBase
  id: MobMouseth
  description: An unstoppable eating machine.
  components:
  - type: VentCrawler
    enterDelay: 1
  - type: Body
    prototype: Mouseth
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-mouseth-name
    description: ghost-role-information-mouseth-description
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgentHarmless
  - type: GhostTakeoverAvailable
  - type: Speech
    speechSounds: Squeak
    speechVerb: SmallMob
    allowedEmotes: ['Chitter', 'Squeak']
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _Impstation/Mobs/Animals/mouseth.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: mouseth
  - type: SpriteMovement
    movementLayers:
      movement:
        state: mouseth_moving
    noMovementLayers:
      movement:
        state: mouseth
  - type: Item
    size: Tiny
  - type: Clothing
    quickEquip: false
    sprite: _Impstation/Mobs/Animals/mouseth.rsi
    equippedPrefix: mouseth
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: mouseth_hat
  - type: NpcFactionMember
    factions:
      - Mouse
  - type: HTN
    constantlyReplan: false
    rootTask:
      task: MouseCompound
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      10: Critical
      20: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mouseth
      Critical:
        Base: mouseth_dead
      Dead:
        Base: mouseth_dead
  - type: Food
  - type: Absorbable
    biomassRestored: 0.1
  - type: FlavorProfile
    flavors:
    - fluffy
  - type: Thirst
    startingThirst: 25  # spawn with Okay thirst state
    thresholds:
      OverHydrated: 35
      Okay: 25
      Thirsty: 15
      Parched: 10
      Dead: 0
    baseDecayRate: 0.04
  - type: Hunger
    thresholds:
      Overfed: 35
      Okay: 25
      Peckish: 15
      Starving: 10
      Dead: 0
    baseDecayRate: 0.5 # I'm very hungry!
  - type: Extractable
    grindableSolutionName: food
  - type: Butcherable
    spawned:
    - id: FoodMacaronCotton
      amount: 1
  - type: ReplacementAccent
    accent: mouse
  - type: Tag
    tags:
    - Trash
    - VimPilot
    - ChefPilot
    - Mouse
    - Meat
    - MultitoolDefibrillatorTarget
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: Vocal
    sounds:
      Male: Mouse
      Female: Mouse
      Unsexed: Mouse
    wilhelmProbability: 0.001
  # TODO: Remove CombatMode when Prototype Composition is added
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 0
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: CanEscapeInventory
  - type: MobPrice
    price: 50
  - type: BadFood
  - type: NonSpreaderZombie
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:GibBehavior
        recursive: false
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Mouse
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 2
        - ReagentId: CottonBool
          Quantity: 1
      CottonBool: #im looking at this
        reagents:
        - ReagentId: CottonBool
          Quantity: 500 # LOOKING
  - type: MeleeChemicalInjector
    solution: CottonBool
    transferAmount: 10
  - type: NightVision # EE edit
    isActive: true
    toggleAction: null
    color: "#50595C"
    activateSound: null
    deactivateSound: null

