- type: entity
  name: mouseth
  parent: MobMouse
  id: MobMouseth
  description: An unstoppable eating machine.
  components:
  - type: Body
    prototype: Mouseth
  - type: Speech
    speechSounds: Squeak
    speechVerb: SmallMob
    allowedEmotes: ['Chitter', 'Squeak']
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _Impstation/Mobs/Animals/mouseth.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: mouseth
  - type: SpriteMovement
    movementLayers:
      movement:
        state: mouseth_moving
    noMovementLayers:
      movement:
        state: mouseth
  - type: Clothing
    quickEquip: false
    sprite: _Impstation/Mobs/Animals/mouseth.rsi
    equippedPrefix: mouseth
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: mouseth_hat
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mouseth
      Critical:
        Base: mouseth_dead
      Dead:
        Base: mouseth_dead
  - type: FlavorProfile
    flavors:
    - fluffy
  - type: Butcherable
    spawned:
    - id: FoodMacaronCotton
      amount: 1
  - type: Tag
    tags:
    - Trash
    - VimPilot
    - ChefPilot
    - Mouse
    - Meat
    - MultitoolDefibrillatorTarget
  # TODO: Remove CombatMode when Prototype Composition is added
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Mouse
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 2
        - ReagentId: CottonBool
          Quantity: 1
      CottonBool: #im looking at this
        reagents:
        - ReagentId: CottonBool
          Quantity: 500 # LOOKING
  - type: MeleeChemicalInjector
    solution: CottonBool
    transferAmount: 1
