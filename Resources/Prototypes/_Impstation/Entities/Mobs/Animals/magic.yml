- type: entity
  name: Wizard's apprentice's apprentice
  parent: MobMonkey
  id: MobMonkeyMagic
  description: Filled with magical potential, probably.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-monkey-name
    description: ghost-role-information-monkey-description
    rules: ghost-role-information-familiar-rules
  - type: GhostTakeoverAvailable
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 2
    whitelist:
      components:
      - HumanoidAppearance
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: HTN
    rootTask:
      task: MagicMonkeyCompound # RAGE RAGE RAGE
  - type: BallisticAmmoProvider
    proto: BulletLighterIncendiary
    capacity: 500
  - type: Gun
    clumsyProof: true
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/Magic/fireball.ogg
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
    - AnomalyHost
  - type: Loadout
    prototypes: [ MobMagicMonkeyGear ]

