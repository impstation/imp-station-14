- type: entity
  save: false
  name: Urist McBlblbl
  parent: BaseMobSpeciesOrganic
  id: BaseMobAnomalocarid
  abstract: true
  components:
  - type: GoobAbsorbable
  - type: Icon
    sprite: _Impstation/Mobs/Species/Anomalocarid/parts.rsi
    state: full
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.4
        Heat: 0.1
  - type: Flammable
    damage:
      types:
        Heat: 1.3 #takes just a little bit more to light them on fire
  - type: Temperature # anomalocarids are benthic hydrothermal vent dwellers, they love high pressure and high heat
    heatDamageThreshold: 4000
    coldDamageThreshold: 260
    currentTemperature: 310.15
    coldDamage:
      types:
        Cold : 1 #per second, scales with temperature & other constants
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      293: 0.8
      280: 0.6
      260: 0.4
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ "enum.HumanoidVisualLayers.TailBehind" ] # Floof
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
      - map: [ "enum.HumanoidVisualLayers.Head" ]
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      - map: [ "enum.HumanoidVisualLayers.UndergarmentBottom" ]
      - map: [ "enum.HumanoidVisualLayers.UndergarmentTop" ]
      - map: [ "jumpsuit" ]
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "id" ]
      - map: [ "outerClothing" ]
      - map: [ "enum.HumanoidVisualLayers.TailBehindBackpack" ] # imp
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.TailOversuit" ] # Floof
      - map: [ "enum.HumanoidVisualLayers.Tail" ] #layered above the back, maybe has very very minor balance implications (hiding guns behind your wings) but i think it's fine.
      - map: [ "ears" ] #above tail for over-ear headsets specifically. this means they layer over backpacks and outerclothing too, unsure about that right now.
      - map: [ "neck" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
      - map: [ "clownedon" ]
        sprite: "Effects/creampie.rsi"
        state: "creampie_anomalocarid"
        visible: false
        offset: 0, 0.375 #gotta offset the pie
  - type: StatusIcon
    bounds: -0.5,-0.5,0.5,1.3
  - type: Body
    prototype: Anomalocarid
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Anomalocarid
  - type: Bloodstream
    bloodReagent: AnomalocaridCopperBlood #similar to CopperBlood, just a different color.
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: _Impstation/Mobs/Effects/anomalocarid_brute_damage.rsi
        color: "#18d6a7"
      Burn:
        sprite: _Impstation/Mobs/Effects/anomalocarid_burn_damage.rsi
  - type: FireVisuals
    sprite: _Impstation/Mobs/Effects/anomalocarid_onfire.rsi #too big for normal onfire states, they need their own rsi
    normalState: Generic_mob_burning_anomalocarid #same as the regular sprite, just resized to fit anomalocarids
    alternateState: Standing_anomalocarid
  - type: MeleeWeapon
    attackRate: 0.6 #slower swing because they hit harder
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 8
  - type: Tag
    tags:
    - AnomalocaridClaw #this exists so they can dig through rocks
    - DoorBumpOpener
    - CanPilot
    - FootstepSound
    - AnomalyHost
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatCrab
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300 #big
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
