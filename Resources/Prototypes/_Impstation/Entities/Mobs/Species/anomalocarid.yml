  - type: HumanoidAppearance
    species: Anomalocarid
    hideLayersOnEquip:
    - Eyes
    - HeadTop
    - HeadSide #might go back on this
  - type: ActionGun
    action: ActionAnomalocaridSpit
    gunProto: AnomalocaridSpitGun
