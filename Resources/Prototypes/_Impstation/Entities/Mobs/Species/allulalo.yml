- type: entity
  save: false
  name: Uristia Mc-Hands
  parent: BaseMobSpeciesOrganic
  id: BaseMobAllulalo
  abstract: true
  components:
  - type: GoobAbsorbable
    biomassRestored: 1.0
  - type: Hunger
  - type: Thirst
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.32
        density: 75 #this is half the normal and makes them very light
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Icon
    sprite: _Impstation/Mobs/Species/Allulalo/parts.rsi
    state: full
  - type: Body
    prototype: Allulalo
    requiredLegs: 2
  - type: UnableToWield
  - type: AllulaloAccent
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth # they're related, right?
  - type: Bloodstream
    bloodMaxVolume: 250 #should be 50 less than the default of 300. theyre small
    bloodReagent: BloodAllulalo
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: _Impstation/Mobs/Effects/apid_brute_damage.rsi # technically this is only brute sprites for the chest. but that doesn't matter
        color: "#e5efff"
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: MeleeWeapon #this is just the same as lizards
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: StaminaResistance
    damageCoefficient: 1.25 #takes the disabler/batong hits needed to stun from 4 > 3
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatChicken #this was yesters idea, not mine
        amount: 5
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Monkey_burning
  - type: Tag
    tags:
    - VimPilot #fuck it, theyre small enough
    - DoorBumpOpener
    - AnomalyHost
    - CanPilot
  - type: TypingIndicator
    proto: moth
  - type: Vocal
    sounds:
      Male: MaleMoth
      Female: FemaleMoth
      Unsexed: UnisexMoth
  - type: Speech
    speechVerb: Arachnid
    allowedEmotes: ['Chitter', 'Squeak']
  - type: HumanoidAppearance
    species: Allulalo
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    speciesId: allulalo
    templateId: allulalo
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Allulalo/displacement.rsi
