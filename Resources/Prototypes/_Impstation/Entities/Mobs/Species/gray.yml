- type: entity
  save: false
  name: Urist McGray
  parent: BaseMobSpeciesOrganic
  id: BaseMobGray
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Gray/parts.rsi
    state: full
  - type: Body
    prototype: Gray
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r smaller #they r smaller (2)
        density: 100
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: UnisexGray
      Female: UnisexGray
      Unsexed: UnisexGray
  - type: GrayAccent
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gray
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#00ff04"
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: GrayBlood
        Quantity: 300
  - type: Inventory
    speciesId: gray
    templateId: gray
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: head
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: outerClothing
      neck:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: neck
      eyes:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: eyes
      mask:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: head
      gloves:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: hand
      back:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: back
      ears:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: ears
      shoes:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Gray/displacement.rsi
            state: feet
  - type: Speech
    speechSounds: PVC
  - type: TypingIndicator
    proto: gray
  - type: HumanoidAppearance
    species: Gray
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: HomunculusType
    homunculusType: HomunculusGray
    recipe:
      SynthFlesh: 20
      Saline: 20
  - type: IrradiatedDamage
    #8% of rads is converted to healing per type
    #1 full stack of uranium sheets in your inventory is just under .3 rads, resulting in 1.44 healing per type per minute, .04 more healing than from PassiveDamage component
    damageCoefficients:
      Blunt: -0.08
      Slash: -0.08
      Piercing: -0.08
    #capped at 10.2 healing per minute per type, which is reached at 2 rads per second
    #essentially a full duffel bag of uranium sheets, being near a couple uranium crabs, or being near the supermatter without protection
    damageLimits:
      Blunt: -0.17
      Slash: -0.17
      Piercing: -0.17
    allowedTypesByState: #does not allow for healing when dead. a little messy looking, but allows for the most flexibility
      Alive:
      - Blunt
      - Slash
      - Piercing
      Critical:
      - Blunt
      - Slash
      - Piercing

