- type: entity
  id: HereticBooksEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 100 #5 min
    minMaxEventTiming:
      min: 270 #4.5 min
      max: 450 #7.5 min
    scheduledGameRules: !type:NestedSelector
      tableId: HereticBooksGameRulesTable

- type: entityTable
  id: HereticBooksGameRulesTable
  table: !type:AllSelector
    children:
    - id: HereticBooksSpawnSmall

- type: entity
  id: HereticBooksSpawnSmall
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    weight: 1.5
    reoccurenceDelay: 1
  - type: HereticBookWaveRule
    minBooks: 1
    maxBooks: 2

- type: entity
  id: HereticBooksSpawnBig #for the big wave at the start
  parent: BaseStationEvent
  components:
  - type: GameRule
    delay:
      min:  240
      max:  360
  - type: StationEvent
    earliestStart: 3
    weight: 5
    duration: 15
  - type: HereticBookWaveRule
    minBooks: 5
    maxBooks: 10
