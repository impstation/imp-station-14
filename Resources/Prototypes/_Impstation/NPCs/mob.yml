- type: htnCompound
  id: LivestockCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: FoodCompound
  - tasks:
    - !type:HTNCompoundTask
      task: BreedCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

- type: htnCompound
  id: PassiveLivestockCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: FoodCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound
