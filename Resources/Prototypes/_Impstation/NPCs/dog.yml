- type: htnCompound
  id: DogCompound
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: DogCombatCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

- type: htnCompound
  id: DogCombatCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
              proto: NearbyStunnedTargets # choose melee targets that arent stunned
        - !type:HTNCompoundTask
          task: BeforeDogMeleeAttackTargetCompound # unbuckle first, then attack
          
- type: htnCompound
  id: BeforeDogMeleeAttackTargetCompound
  branches:
    - preconditions:
        - !type:BuckledPrecondition
          isBuckled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnbuckleOperator
            shutdownState: TaskFinished
    - tasks:
        - !type:HTNCompoundTask
          task: DogMeleeAttackTargetCompound

- type: htnCompound
  id: DogMeleeAttackTargetCompound
  branches:
    - preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyStunnedTargets
              key: Target

- type: utilityQuery
  id: NearbyStunnedTargets
  query:
    - !type:NearbyHostilesQuery
  considerations:
    - !type:TargetIsStunnedCon
      curve: !type:InverseBoolCurve
    - !type:TargetIsAliveCon
      curve: !type:BoolCurve
    - !type:TargetIsCritCon
      curve: !type:InverseBoolCurve
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance
    - !type:TargetHealthCon
      curve: !type:PresetCurve
        preset: TargetHealth
    - !type:TargetAccessibleCon
      curve: !type:BoolCurve
    - !type:TargetInLOSOrCurrentCon
      curve: !type:BoolCurve
