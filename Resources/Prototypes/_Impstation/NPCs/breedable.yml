- type: htnCompound
  id: BreedCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:BreedablePrecondition
              minHungerState: Okay
              minThirstState: Okay
          operator: !type:BreedingUtilityOperator
            proto: NearbyBreedables

        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
    - tasks:
        - !type:HTNCompoundTask
          task: BeginBreed

- type: htnCompound
  id: BeginBreed
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:BreedReadyPrecondition
              targetKey: Target
              breedRange: MeleeRange
          operator: !type:BreedOperator
          targetKey: Target
          idleTime: MaximumIdleTime      
