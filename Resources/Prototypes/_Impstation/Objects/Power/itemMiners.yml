- type: entity
  id: BaseItemMiner
  categories: [ HideSpawnMenu ]
  parent: [BaseMachine, ConstructibleMachine]
  name: base item miner
  description: Converts immense amounts of electricity into heat and something.
  components:
    - type: Item
      size: Huge
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableDeviceNode
          nodeGroupID: HVPower
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.40,-0.40,0.40,0.40"
          density: 90
          mask:
          - MachineMask
          layer:
          - MachineLayer
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: ExaminableBattery

- type: entity
  id: SpesosMiner
  parent: [BaseItemMiner]
  name: spesos miner
  description: Converts immense amounts of electricity into heat and hard cash.
  components:
    - type: Sprite
      sprite: Structures/Machines/circuit_imprinter.rsi
      state: icon
    - type: ItemMiner
      energyPerSecond: 10000 #Produces this much heat each second while the miner is running
      chargeThreashold: 1000000000 #Every time the internal battery hits 1GW trigger a convertion
      itemConvertion: SpaceCash1000 #When a conversion happens, print this
      emagConvertion: Telecrystal1 #When emagged, convert into this instead
    - type: Battery
      maxCharge: 1000000000 #Battery = threashold so that examining the miner shows the % of completion toward the next print
    - type: PowerConsumer
      voltage: High
      drawRate: 1000000000 #Draw = Battery. This will basically drain all available power.
      
