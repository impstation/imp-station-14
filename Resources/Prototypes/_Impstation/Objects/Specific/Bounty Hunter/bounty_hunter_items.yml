# Rocket Magboots
- type: entity
  parent: [ClothingShoesBootsMagBase, BaseJetpack, BaseMajorContraband]
  id: ClothingShoesBootsMagRocket
  name: rocket magboots
  description: Custom-built magnetic boots with integrated thrusters. Can hold 0.75 L of gas.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.9
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
      - 0.153853429 # oxygen
      - 0.153853429 # nitrogen
  - type: Item
    sprite: null
    size: Normal
  - type: DamageOtherOnHit # imp
    damage:
      types:
        Blunt: 20
    staminaCost: 25
    soundHit:
      path: /Audio/Weapons/smash.ogg

# Damaged Laser Pistol
- type: entity
  name: dilapidated laser pistol
  parent: [BaseWeaponBatterySmall, BaseMajorContraband]
  id: WeaponBountyHunterLaser
  description: A worn-down laser pistol that's clearly seen a lot of use. The battery has been damaged.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Battery/antiquelasergun.rsi #imp
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Battery/antiquelasergun.rsi #imp
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Tag
    tags:
    - Sidearm
