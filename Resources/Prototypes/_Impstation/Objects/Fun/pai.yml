# leaner PAIs! imp original
# here's a base because i think just using the personal AI as a base is fucking the roletimers up

- type: entity
  parent: PersonalAI
  id: PersonalAILearnerScience
  name: research director's personal learner device
  description: Your electronic pal, who's itching to learn!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Fun/pai.rsi
    layers:
    - state: pai-base
    - state: science-pai-off-overlay
      shader: unshaded
      map: ["screen"]
  - type: ToggleableGhostRole
    requirements:
    - !type:DepartmentTimeRequirement
      department: Engineering
      time: 36000 # ten hours
    - !type:DepartmentTimeRequirement
      department: Silicon
      time: 18000 # five hours
    roleName: pai-system-role-name-learner
    roleDescription: pai-system-role-description-learner
    roleRules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: ActiveRadio
    channels:
    - Science
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableGhostRoleVisuals.Status:
        screen:
          Off: { state: science-pai-off-overlay }
          Searching: { state: science-pai-searching-overlay }
          On: { state: science-pai-on-overlay }

