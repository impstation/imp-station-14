# leaner PAIs! imp original

- type: entity
  parent: PersonalAI
  id: PersonalAILearnerScience
  name: research director's personal learner device
  description: Your electronic pal, who is itching to learn!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Fun/pai.rsi
    layers:
    - state: science-pai-base
    - state: science-pai-off-overlay
      shader: unshaded
      map: ["screen"]
  - type: ToggleableGhostRole
    requirements:
    - !type:RoleTimeRequirement
      role: JobResearchDirector
      time: 36000 #15 hrs
      inverted: true
    roleName: pai-system-role-name-learner-science
    roleDescription: pai-system-role-description-learner-science
    roleRules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: ActiveRadio
    channels:
    - Science
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableGhostRoleVisuals.Status:
        screen:
          Off: { state: science-pai-off-overlay }
          Searching: { state: science-pai-searching-overlay }
          On: { state: science-pai-on-overlay }

