  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageSalvageEVA
  - type: AccessReader
    access: [["Salvage"]]

- type: entityTable
  id: FillSuitStorageSalvageEVA
  table: !type:AllSelector
    children:
    - id: OxygenTankFilled
    - id: ClothingOuterHardsuitEVASalvage #imp
    - id: ClothingHeadHelmetEVASalvage #imp
    - id: ClothingShoesBootsMag
    - id: JetpackSalvageFilled
    - id: ClothingMaskGasExplorer

