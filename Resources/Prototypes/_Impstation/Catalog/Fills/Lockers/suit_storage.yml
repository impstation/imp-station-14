#SOFTSUITS
#Security EVA
- type: entity
  id: SuitStorageSecEVA
  parent: SuitStorageBase
  suffix: Security EVA
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillSuitStorageSecurityEVA
  - type: AccessReader
    access: [["Security"]]

- type: entityTable
  id: FillSuitStorageSecurityEVA
  table: !type:AllSelector
    children:
    - id: OxygenTankFilled
    - id: ClothingOuterHardsuitEVASecurity #imp
    - id: ClothingHeadHelmetEVASecurity #imp
    - id: ClothingMaskGasSecurity #imp
    - id: JetpackSecurityFilled #imp

#Salvage EVA
- type: entity
  id: SuitStorageSalvEVA
