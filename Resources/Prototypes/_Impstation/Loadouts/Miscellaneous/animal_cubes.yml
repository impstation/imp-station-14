# cube timers
- type: loadoutEffectGroup
  id: MoproachCubeTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobJanitor
      time: 5h

- type: loadoutEffectGroup
  id: PenguinCubeTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobZookeeper
      time: 2h

