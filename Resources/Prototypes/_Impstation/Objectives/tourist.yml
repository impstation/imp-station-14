- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseTouristObjective
  components:
  - type: Objective
    issuer: objective-issuer-self
    difficulty: 1
  - type: RoleRequirement
    roles:
    - TouristRole

- type: entity
  abstract: false
  parent: [BaseTouristObjective, BaseCodeObjective]
  id: BasePhotographObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Fun/figurines.rsi
      state: mouse
  - type: NumberObjective
    min: 4
    max: 10
    title: objective-condition-multi-mouse-title
    description: objective-condition-multi-mouse-description
  - type: TouristPhotosCondition
    targetPrototypes:
      - MobMouse
      - MobMouse1
      - MobMouse2



# Tourist objective group
- type: weightedRandom
  id: TouristObjectiveGroups
  weights:
    TouristObjectiveGroupPhoto: 1
  #  TraitorObjectiveGroupSouvenir: 1

- type: weightedRandom
  id: TouristObjectiveGroupPhoto
  weights:
    BasePhotographObjective: 1

- type: weightedRandom
  id: TouristObjectiveGroupSouvenir
