- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseTouristObjective
  components:
  - type: Objective
    issuer: objective-issuer-self
    difficulty: 1
  - type: RoleRequirement
    roles:
    - TouristRole

# Photograph objectives
- type: entity
  abstract: true
  parent: [BaseTouristObjective, BaseCodeObjective]
  id: BasePhotographObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Fun/figurines.rsi
      state: mouse
  - type: NumberObjective
    min: 4
    max: 10
    title: tourist-objective-condition-multi-mouse-title
    description: tourist-objective-condition-multi-mouse-description
  - type: TouristPhotosCondition
    targetPrototypes:
      - MobMouse

# Spiders, snakes, and slimes
- type: entity
  parent: [BasePhotographObjective]
  id: PhotographVentmobsObjective
  components:
  - type: Objective
    difficulty: 1
    icon:
      sprite: Mobs/Animals/spider.rsi
      state: tarantula
  - type: NumberObjective
    min: 2
    max: 10
    title: tourist-objective-condition-ventmob-title
    description: tourist-objective-condition-ventmob-description
  - type: TouristPhotosCondition
    targetPrototypes:
      - MobClownSpider
      - MobGiantSpider
      - MobGiantSpiderAngry
      - MobPurpleSnake
      - MobSmallPurpleSnake
      - MobCobraSpace
      - MobAdultSlimesBlue
      - MobAdultSlimesBlueAngry
      - MobAdultSlimesGreen
      - MobAdultSlimesGreenAngry
      - MobAdultSlimesYellow
      - MobAdultSlimesYellowAngry

