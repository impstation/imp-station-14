- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseButlerObjective
  components:
  - type: Objective
    difficulty: 1.5
    issuer: objective-issuer-thief
  - type: RoleRequirement
    roles:
    - ButlerRole

- type: entity
  parent: BaseButlerObjective
  id: ButlerServeObjective
  description: You must serve their every whim, to Butler standards.
  components:
  - type: Objective
    icon:
      sprite: Objects/Consumable/Drinks/teapot.rsi
      state: icon
  - type: TargetObjective
    title: objective-condition-butler-serve
  - type: PickRandomPerson
  - type: ButlerCondition
  - type: KeepAliveCondition

- type: entity
  parent: BaseButlerObjective
  id: ButlerDieObjective
  name: Die a Butler Death.
  description: The trigger must be pulled.
  components:
  - type: Objective
    icon:
      sprite: Mobs/Ghosts/ghost_human.rsi
      state: icon
  - type: DieCondition
