- type: reagent
  id: TableSalt
  name: reagent-name-table-salt
  group: Foods
  desc: reagent-desc-table-salt
  physicalDesc: reagent-physical-desc-grainy
  flavor: salty
  color: "#cfd1d0"
  recognizable: true
  boilingPoint: 1465.0
  meltingPoint: 800.7
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: -3
  - !type:PlantAdjustNutrition
    amount: -0.3
  - !type:PlantAdjustToxins
    amount: 8
  - !type:PlantAdjustWeeds
    amount: -2
  - !type:PlantAdjustPests
    amount: -1
  - !type:PlantAdjustHealth
    amount: -2
  metabolisms:
    Food:
      effects:
      # eating salt on its own kinda sucks, kids
      - !type:SatiateThirst
        factor: -0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 1
        - !type:OrganType
          type: Snail
          shouldHave: true
        damage:
          types:
            Poison: 4
  tileReactions:
    - !type:EnsureTileReaction
      components:
        - type: RevealRevenantOnCollide
          popupText: revenant-revealed-salt

